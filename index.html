    { "texto": "Pesos fraudulentos e medidas enganosas são abominação ao Senhor, tanto um como outro.", "referencia": "Provérbios 20:10" },
    { "texto": "Até a criança se dá a conhecer pelas suas ações, se a sua conduta é pura e reta.", "referencia": "Provérbios 20:11" },
    { "texto": "O ouvido que ouve e o olho que vê, o Senhor os fez, tanto um como o outro.", "referencia": "Provérbios 20:12" },
    { "texto": "Não ames o sono, para que não empobreças; abre os olhos e te fartarás do teu pão.", "referencia": "Provérbios 20:13" },
    { "texto": "‘É mau, é mau’, diz o comprador; mas, indo-se, então se gaba.", "referencia": "Provérbios 20:14" },
    { "texto": "Há ouro e abundância de pérolas, mas os lábios instruídos são jóia preciosa.", "referencia": "Provérbios 20:15" },
    { "texto": "Toma a roupa daquele que fica por fiador do estranho e toma-o como penhor por um desconhecido.", "referencia": "Provérbios 20:16" },
    { "texto": "Suave é ao homem o pão da mentira, mas depois a sua boca se encherá de pedrinhas de areia.", "referencia": "Provérbios 20:17" },
    { "texto": "Com conselhos os planos se firmam; com prudência deve-se fazer guerra.", "referencia": "Provérbios 20:18" },
    { "texto": "O que anda como mexeriqueiro revela segredos; pelo que não te metas com quem muito abre os lábios.", "referencia": "Provérbios 20:19" },
    { "texto": "Aquele que amaldiçoa seu pai ou sua mãe se apagará a sua lâmpada em trevas densas.", "referencia": "Provérbios 20:20" },
    { "texto": "A herança que no princípio é adquirida às pressas, no final não será abençoada.", "referencia": "Provérbios 20:21" },
    { "texto": "Não digas: ‘Vingar-me-ei do mal’; espera pelo Senhor, e ele te livrará.", "referencia": "Provérbios 20:22" },
    { "texto": "Pesos fraudulentos são abominação ao Senhor, e balanças enganosas não são boas.", "referencia": "Provérbios 20:23" },
    { "texto": "Os passos do homem são dirigidos pelo Senhor; como, pois, entenderá o homem o seu caminho?", "referencia": "Provérbios 20:24" },
    { "texto": "Laço é para o homem dizer precipitadamente: ‘É santo’, e só refletir depois de fazer o voto.", "referencia": "Provérbios 20:25" },
    { "texto": "O rei sábio dissipa os ímpios e faz passar sobre eles a roda.", "referencia": "Provérbios 20:26" },
    { "texto": "O espírito do homem é a lâmpada do Senhor, que esquadrinha todo o mais íntimo do seu ser.", "referencia": "Provérbios 20:27" },
    { "texto": "A bondade e a fidelidade guardam o rei; pelo seu favor, ele sustém o trono.", "referencia": "Provérbios 20:28" },
    { "texto": "A glória dos jovens é a sua força, e a beleza dos velhos são os seus cabelos brancos.", "referencia": "Provérbios 20:29" },
    { "texto": "Os vergões das feridas purificam o mal, e os açoites, as profundezas do ser.", "referencia": "Provérbios 20:30" },
  { "texto": "O coração do rei é como um rio controlado pelo Senhor; ele o dirige para onde quer.", "referencia": "Provérbios 21:1" },
    { "texto": "Todo caminho do homem é reto aos seus próprios olhos, mas o Senhor pesa os corações.", "referencia": "Provérbios 21:2" },
    { "texto": "Praticar a justiça e o juízo é mais aceitável ao Senhor do que sacrifícios.", "referencia": "Provérbios 21:3" },
    { "texto": "Olhar altivo, coração orgulhoso e a lavoura dos ímpios são pecado.", "referencia": "Provérbios 21:4" },
    { "texto": "Os planos do diligente conduzem à abundância, mas o apressado sempre acaba na pobreza.", "referencia": "Provérbios 21:5" },
    { "texto": "A fortuna obtida com língua mentirosa é vaidade passageira e laço mortal.", "referencia": "Provérbios 21:6" },
    { "texto": "A violência dos ímpios os destruirá, porque se recusam a praticar a justiça.", "referencia": "Provérbios 21:7" },
    { "texto": "O caminho do culpado é tortuoso, mas o comportamento do inocente é reto.", "referencia": "Provérbios 21:8" },
    { "texto": "Melhor é morar num canto do eirado do que com a mulher rixosa numa casa ampla.", "referencia": "Provérbios 21:9" },
    { "texto": "A alma do ímpio deseja o mal; nem o seu próximo encontra favor aos seus olhos.", "referencia": "Provérbios 21:10" },
    { "texto": "Quando o escarnecedor é castigado, o simples aprende; quando o sábio é instruído, recebe o conhecimento.", "referencia": "Provérbios 21:11" },
    { "texto": "O justo considera a casa do ímpio e conduz os ímpios à ruína.", "referencia": "Provérbios 21:12" },
    { "texto": "Quem tapa o ouvido ao clamor do pobre também clamará e não será ouvido.", "referencia": "Provérbios 21:13" },
    { "texto": "Um presente em segredo abate a ira, e uma dádiva às escondidas, a indignação forte.", "referencia": "Provérbios 21:14" },
    { "texto": "Praticar a justiça é alegria para o justo, mas espanto para os que praticam a iniquidade.", "referencia": "Provérbios 21:15" },
    { "texto": "O homem que se desvia do caminho do entendimento repousará na congregação dos mortos.", "referencia": "Provérbios 21:16" },
    { "texto": "Quem ama os prazeres empobrecerá; quem ama o vinho e o azeite jamais enriquecerá.", "referencia": "Provérbios 21:17" },
    { "texto": "O ímpio é resgatado pelo justo, e o pérfido, pelo homem reto.", "referencia": "Provérbios 21:18" },
    { "texto": "Melhor é morar numa terra deserta do que com a mulher rixosa e iracunda.", "referencia": "Provérbios 21:19" },
    { "texto": "Na casa do sábio há tesouro precioso e azeite, mas o insensato devora tudo o que tem.", "referencia": "Provérbios 21:20" },
    { "texto": "Quem segue a justiça e a bondade achará a vida, a justiça e a honra.", "referencia": "Provérbios 21:21" },
    { "texto": "O sábio escala a cidade dos valentes e derruba a fortaleza em que confiam.", "referencia": "Provérbios 21:22" },
    { "texto": "Quem guarda a boca e a língua guarda a sua alma das angústias.", "referencia": "Provérbios 21:23" },
    { "texto": "O soberbo e arrogante, zombador é o seu nome; ele age com insolente orgulho.", "referencia": "Provérbios 21:24" },
    { "texto": "O desejo do preguiçoso o mata, porque as suas mãos recusam trabalhar.", "referencia": "Provérbios 21:25" },
    { "texto": "O ímpio deseja o mal o dia inteiro, mas o justo dá sem reter.", "referencia": "Provérbios 21:26" },
    { "texto": "O sacrifício dos ímpios é abominação; quanto mais se for oferecido com intenção perversa!", "referencia": "Provérbios 21:27" },
    { "texto": "A testemunha falsa perecerá, mas o homem que ouve falará sempre.", "referencia": "Provérbios 21:28" },
    { "texto": "O ímpio endurece o rosto, mas o reto considera o seu caminho.", "referencia": "Provérbios 21:29" },
    { "texto": "Não há sabedoria, nem entendimento, nem conselho contra o Senhor.", "referencia": "Provérbios 21:30" },
    { "texto": "O cavalo prepara-se para o dia da batalha, mas do Senhor vem a vitória.", "referencia": "Provérbios 21:31" },
{ "texto": "Mais vale o bom nome do que muitas riquezas; e o ser estimado é melhor do que a prata e o ouro.", "referencia": "Provérbios 22:1" },
    { "texto": "O rico e o pobre têm isto em comum: o Senhor é o Criador de ambos.", "referencia": "Provérbios 22:2" },
    { "texto": "O prudente percebe o perigo e busca refúgio; o inexperiente segue adiante e sofre as consequências.", "referencia": "Provérbios 22:3" },
    { "texto": "A humildade e o temor do Senhor trazem riqueza, honra e vida.", "referencia": "Provérbios 22:4" },
    { "texto": "No caminho dos perversos há espinhos e armadilhas; quem quer proteger a sua vida mantém-se longe deles.", "referencia": "Provérbios 22:5" },
    { "texto": "Ensina a criança no caminho em que deve andar, e mesmo quando for idoso não se desviará dele.", "referencia": "Provérbios 22:6" },
    { "texto": "O rico domina sobre os pobres, e quem toma emprestado é escravo de quem empresta.", "referencia": "Provérbios 22:7" },
    { "texto": "Quem semeia a injustiça colhe a maldade; o castigo da sua arrogância será completo.", "referencia": "Provérbios 22:8" },
    { "texto": "Quem é generoso será abençoado, pois reparte o seu pão com os pobres.", "referencia": "Provérbios 22:9" },
    { "texto": "Expulse o zombador, e a briga se acabará; cessarão as contendas e os insultos.", "referencia": "Provérbios 22:10" },
    { "texto": "Quem ama a pureza de coração e tem palavras agradáveis terá o rei como amigo.", "referencia": "Provérbios 22:11" },
    { "texto": "Os olhos do Senhor vigiam os que têm conhecimento, mas ele frustra as palavras dos infiéis.", "referencia": "Provérbios 22:12" },
    { "texto": "O preguiçoso diz: ‘Há um leão lá fora! Serei morto na rua!’", "referencia": "Provérbios 22:13" },
    { "texto": "A boca da mulher imoral é uma cova profunda; nela cairá quem estiver sob a ira do Senhor.", "referencia": "Provérbios 22:14" },
    { "texto": "A insensatez está ligada ao coração da criança, mas a vara da disciplina a livrará dela.", "referencia": "Provérbios 22:15" },
    { "texto": "Quem oprime o pobre para enriquecer-se ou dá presentes ao rico certamente acabará na pobreza.", "referencia": "Provérbios 22:16" },
    { "texto": "Inclina o ouvido e ouve as palavras dos sábios; aplica o coração ao meu ensino.", "referencia": "Provérbios 22:17" },
    { "texto": "É agradável guardar essas palavras no íntimo e tê-las todas na ponta da língua.", "referencia": "Provérbios 22:18" },
    { "texto": "Para que a tua confiança esteja no Senhor, a ti as ensino hoje, sim, a ti.", "referencia": "Provérbios 22:19" },
    { "texto": "Já não te escrevi excelentes coisas acerca de conselhos e conhecimentos?", "referencia": "Provérbios 22:20" },
    { "texto": "Para mostrar-te a certeza das palavras da verdade, a fim de que possas responder palavras verdadeiras aos que te enviarem?", "referencia": "Provérbios 22:21" },
    { "texto": "Não explore o pobre por ser pobre, nem oprima os necessitados no tribunal,", "referencia": "Provérbios 22:22" },
    { "texto": "pois o Senhor defenderá a causa deles e lhes tirará a vida dos que os exploram.", "referencia": "Provérbios 22:23" },
    { "texto": "Não se associe com quem vive de mau humor, nem ande em companhia de quem facilmente se ira,", "referencia": "Provérbios 22:24" },
    { "texto": "para que você não aprenda os seus caminhos e caia em armadilha mortal.", "referencia": "Provérbios 22:25" },
    { "texto": "Não seja como aqueles que, com um aperto de mãos, empenham-se com outros e se tornam fiadores de dívidas.", "referencia": "Provérbios 22:26" },
    { "texto": "Se você não tem como pagá-las, até a cama em que dorme será tirada de você.", "referencia": "Provérbios 22:27" },
    { "texto": "Não mude de lugar os antigos marcos que limitam as propriedades e que foram colocados por seus antepassados.", "referencia": "Provérbios 22:28" },
    { "texto": "Você já observou um homem habilidoso no trabalho? Será promovido ao serviço real; não trabalhará para gente obscura.", "referencia": "Provérbios 22:29" },
    { "texto": "Quando você se assentar para comer com alguma autoridade, observe com atenção quem está diante de você,", "referencia": "Provérbios 23:1" },
    { "texto": "e ponha uma faca à sua própria garganta, se estiver com grande apetite.", "referencia": "Provérbios 23:2" },
    { "texto": "Não deseje as iguarias que ele oferece, pois podem ser enganosas.", "referencia": "Provérbios 23:3" },
    { "texto": "Não se desgaste para ficar rico; tenha bom senso!", "referencia": "Provérbios 23:4" },
    { "texto": "As riquezas desaparecem assim que você as contempla; elas criam asas e voam como águias pelo céu.", "referencia": "Provérbios 23:5" },
    { "texto": "Não aceite a comida do avarento; não deseje as iguarias que ele oferece,", "referencia": "Provérbios 23:6" },
    { "texto": "pois ele só pensa nos custos. Ele diz: ‘Coma e beba!’, mas não fala com sinceridade.", "referencia": "Provérbios 23:7" },
    { "texto": "Você vomitará o pouco que comeu e desperdiçará as suas palavras amáveis.", "referencia": "Provérbios 23:8" },
    { "texto": "Não fale aos ouvidos do insensato, pois ele desprezará a sabedoria das suas palavras.", "referencia": "Provérbios 23:9" },
    { "texto": "Não mude de lugar os antigos marcos que limitam as propriedades, nem invada os campos dos órfãos,", "referencia": "Provérbios 23:10" },
    { "texto": "pois aquele que defende os direitos deles é forte; ele defenderá a causa deles contra você.", "referencia": "Provérbios 23:11" },
    { "texto": "Dedique à disciplina o seu coração e os seus ouvidos às palavras que dão conhecimento.", "referencia": "Provérbios 23:12" },
    { "texto": "Não evite disciplinar a criança; se você a castigar com a vara, ela não morrerá.", "referencia": "Provérbios 23:13" },
    { "texto": "Castigue-a, você mesmo, com a vara, e assim a livrará da sepultura.", "referencia": "Provérbios 23:14" },
    { "texto": "Meu filho, se o seu coração for sábio, o meu coração se alegrará.", "referencia": "Provérbios 23:15" },
    { "texto": "Sentirei grande alegria quando os seus lábios falarem com retidão.", "referencia": "Provérbios 23:16" },
    { "texto": "Não inveje os pecadores em seu coração; melhor será que tema sempre ao Senhor.", "referencia": "Provérbios 23:17" },
    { "texto": "Se agir assim, certamente haverá bom futuro para você, e a sua esperança não falhará.", "referencia": "Provérbios 23:18" },
    { "texto": "Ouça, meu filho, e seja sábio; guie o seu coração pelo bom caminho.", "referencia": "Provérbios 23:19" },
    { "texto": "Não ande com os que se encharcam de vinho, nem com os que se empanturram de carne,", "referencia": "Provérbios 23:20" },
    { "texto": "pois os beberrões e os comilões se empobrecerão, e a sonolência os vestirá de trapos.", "referencia": "Provérbios 23:21" },
    { "texto": "Ouça o seu pai, que o gerou; não despreze sua mãe quando ela envelhecer.", "referencia": "Provérbios 23:22" },
    { "texto": "Compre a verdade, a sabedoria, a disciplina e o entendimento, e não os venda.", "referencia": "Provérbios 23:23" },
    { "texto": "O pai do justo exultará de alegria; quem tem filho sábio nele se alegra.", "referencia": "Provérbios 23:24" },
    { "texto": "Que o seu pai e a sua mãe se alegrem; que a sua mãe se regozije por sua causa!", "referencia": "Provérbios 23:25" },
    { "texto": "Meu filho, dê-me o seu coração; mantenha os seus olhos em meus caminhos,", "referencia": "Provérbios 23:26" },
    { "texto": "pois a prostituta é uma cova profunda, e a mulher pervertida é um poço estreito.", "referencia": "Provérbios 23:27" },
    { "texto": "Como um assaltante, ela fica de tocaia e multiplica entre os homens os infiéis.", "referencia": "Provérbios 23:28" },
    { "texto": "De quem são os ais? De quem são as tristezas? De quem são as brigas? De quem são as queixas?", "referencia": "Provérbios 23:29" },
    { "texto": "De quem são os ferimentos desnecessários? De quem são os olhos vermelhos?", "referencia": "Provérbios 23:30" },
    { "texto": "Dos que se demoram bebendo vinho, dos que andam à procura de bebida misturada.", "referencia": "Provérbios 23:31" },
    { "texto": "Não se deixe atrair pelo vinho quando está vermelho, quando cintila no copo e escorre suavemente!", "referencia": "Provérbios 23:32" },
    { "texto": "No fim, ele morde como serpente e envenena como víbora.", "referencia": "Provérbios 23:33" },
    { "texto": "Seus olhos verão coisas estranhas, e sua mente imaginará coisas distorcidas.", "referencia": "Provérbios 23:34" },
    { "texto": "Você será como quem dorme no meio do mar, como quem se deita no alto das cordas do mastro.", "referencia": "Provérbios 23:35" },
    { "texto": "E dirá: ‘Espancaram-me, mas eu nada senti! Bateram em mim, mas eu nem percebi! Quando acordarei? Quero mais uma vez procurar vinho.’", "referencia": "Provérbios 23:36" },
    { "texto": "Não tenha inveja dos ímpios, nem deseje a companhia deles,", "referencia": "Provérbios 24:1" },
    { "texto": "pois o coração deles trama violência, e seus lábios falam sobre fazer o mal.", "referencia": "Provérbios 24:2" },
    { "texto": "Com sabedoria se constrói a casa, e com discernimento se consolida.", "referencia": "Provérbios 24:3" },
    { "texto": "Pelo conhecimento os seus cômodos se enchem de tudo o que é precioso e agradável.", "referencia": "Provérbios 24:4" },
    { "texto": "O homem sábio é poderoso, e quem tem conhecimento aumenta a sua força;", "referencia": "Provérbios 24:5" },
    { "texto": "quem sai à guerra precisa de orientação, e com muitos conselheiros se obtém a vitória.", "referencia": "Provérbios 24:6" },
    { "texto": "A sabedoria é elevada demais para o insensato; na assembleia ele não tem voz.", "referencia": "Provérbios 24:7" },
    { "texto": "Quem planeja o mal será conhecido como criador de intrigas.", "referencia": "Provérbios 24:8" },
    { "texto": "O que pratica insensatez será condenado, e o zombador é detestado pelos homens.", "referencia": "Provérbios 24:9" },
    { "texto": "Se você vacila no dia da dificuldade, como será limitada a sua força!", "referencia": "Provérbios 24:10" },
    { "texto": "Resgate os que estão sendo levados para a morte; detenha os que vão tropeçando para a matança.", "referencia": "Provérbios 24:11" },
    { "texto": "Se você disser: ‘Não sabíamos o que estava acontecendo!’, não perceberá aquele que pesa os corações? Não saberá aquele que preserva a sua vida? Não retribuirá ele a cada um segundo o seu procedimento?", "referencia": "Provérbios 24:12" },
    { "texto": "Coma mel, meu filho, pois é bom; o favo é doce ao paladar.", "referencia": "Provérbios 24:13" },
    { "texto": "Saiba que a sabedoria é assim para a sua alma; se você a encontrar, haverá bom futuro para você, e a sua esperança não falhará.", "referencia": "Provérbios 24:14" },
    { "texto": "Não fique à espreita, como faz o ímpio, perto da casa do justo; não destrua a sua habitação.", "referencia": "Provérbios 24:15" },
    { "texto": "Pois ainda que o justo caia sete vezes, tornará a erguer-se; mas os ímpios são arrastados pela calamidade.", "referencia": "Provérbios 24:16" },
    { "texto": "Não se alegre quando o seu inimigo cair, nem exulte o seu coração quando ele tropeçar,", "referencia": "Provérbios 24:17" },
    { "texto": "para que o Senhor não veja isso e se desagrade, e desvie dele a sua ira.", "referencia": "Provérbios 24:18" },
    { "texto": "Não se aborreça por causa dos maus, nem tenha inveja dos ímpios,", "referencia": "Provérbios 24:19" },
    { "texto": "pois não há futuro para o mal, e a lâmpada dos ímpios se apagará.", "referencia": "Provérbios 24:20" },
    { "texto": "Meu filho, tema o Senhor e o rei, e não se associe aos revoltosos,", "referencia": "Provérbios 24:21" },
    { "texto": "pois de repente a desgraça cairá sobre eles, e quem pode prever a ruína que o Senhor e o rei lhes causarão?", "referencia": "Provérbios 24:22" },
    { "texto": "Estes também são provérbios dos sábios: tratar alguém com parcialidade no julgamento não é nada bom.", "referencia": "Provérbios 24:23" },
    { "texto": "Quem disser ao ímpio: ‘Você é justo’, será amaldiçoado pelos povos e detestado pelas nações.", "referencia": "Provérbios 24:24" },
    { "texto": "Mas os que condenam o culpado terão vida agradável; receberão grandes bênçãos.", "referencia": "Provérbios 24:25" },
    { "texto": "A resposta sincera é como beijo nos lábios.", "referencia": "Provérbios 24:26" },
    { "texto": "Termine primeiro o seu trabalho a céu aberto; deixe pronta a sua lavoura. Depois constitua família.", "referencia": "Provérbios 24:27" },
    { "texto": "Não testemunhe sem motivo contra o seu próximo, nem use os seus lábios para enganá-lo.", "referencia": "Provérbios 24:28" },
    { "texto": "Não diga: ‘Farei com ele o que fez comigo; eu lhe retribuirei pelo que fez.’", "referencia": "Provérbios 24:29" },
    { "texto": "Passei pelo campo do preguiçoso, pela vinha do homem sem juízo;", "referencia": "Provérbios 24:30" },
    { "texto": "havia espinhos por toda parte, o chão estava coberto de ervas daninhas, e o muro de pedra estava em ruínas.", "referencia": "Provérbios 24:31" },
    { "texto": "Observei aquilo e fiquei pensando; olhei e aprendi esta lição:", "referencia": "Provérbios 24:32" },
    { "texto": "Um pouco de sono, um pouco de cochilo, um pouco de cruzar os braços para descansar,", "referencia": "Provérbios 24:33" },
    { "texto": "e a pobreza virá como um assaltante, e a miséria como um homem armado.", "referencia": "Provérbios 24:34" },
 { "texto": "Estes também são provérbios de Salomão, compilados pelos homens de Ezequias, rei de Judá:", "referencia": "Provérbios 25:1" },
    { "texto": "A glória de Deus é ocultar certas coisas; tentar descobri-las é a glória dos reis.", "referencia": "Provérbios 25:2" },
    { "texto": "Assim como a altura dos céus e a profundidade da terra, o coração dos reis é insondável.", "referencia": "Provérbios 25:3" },
    { "texto": "Remova as impurezas da prata, e o ourives terá material para um vaso.", "referencia": "Provérbios 25:4" },
    { "texto": "Remova os ímpios da presença do rei, e o seu trono se firmará na justiça.", "referencia": "Provérbios 25:5" },
    { "texto": "Não se exalte na presença do rei, e não reivindique lugar entre os homens importantes;", "referencia": "Provérbios 25:6" },
    { "texto": "é melhor que lhe digam: ‘Suba para cá!’, do que ser humilhado diante de uma autoridade.", "referencia": "Provérbios 25:7" },
    { "texto": "Não leve apressadamente alguém ao tribunal; caso contrário, o que você fará se o seu próximo o desacreditar?", "referencia": "Provérbios 25:8" },
    { "texto": "Discuta o seu caso diretamente com o seu próximo, e não revele o segredo de outra pessoa,", "referencia": "Provérbios 25:9" },
    { "texto": "do contrário, quem o ouvir poderá recriminá-lo, e você jamais perderá sua má reputação.", "referencia": "Provérbios 25:10" },
    { "texto": "A palavra proferida no tempo certo é como frutas de ouro incrustadas em prata.", "referencia": "Provérbios 25:11" },
    { "texto": "Como brinco de ouro e enfeite de ouro fino é a repreensão dada com sabedoria a quem sabe ouvir.", "referencia": "Provérbios 25:12" },
    { "texto": "Como o frescor da neve na colheita é o mensageiro fiel para quem o envia; ele revigora o ânimo do seu senhor.", "referencia": "Provérbios 25:13" },
    { "texto": "Como nuvens e ventos que não trazem chuva, assim é o homem que se gaba de presentes que não deu.", "referencia": "Provérbios 25:14" },
    { "texto": "Com muita paciência pode-se convencer a autoridade, e a língua branda quebra até ossos.", "referencia": "Provérbios 25:15" },
    { "texto": "Se você encontrar mel, coma apenas o suficiente; do contrário, ficará enjoado e vomitará.", "referencia": "Provérbios 25:16" },
    { "texto": "Não ponha os pés com muita frequência na casa do seu próximo; do contrário, ele se cansará de você e o odiará.", "referencia": "Provérbios 25:17" },
    { "texto": "Como um martelo, uma espada ou uma flecha aguda é o homem que dá falso testemunho contra o seu próximo.", "referencia": "Provérbios 25:18" },
    { "texto": "Como dente quebrado ou pé deslocado é confiar no perverso no dia da adversidade.", "referencia": "Provérbios 25:19" },
    { "texto": "Como quem tira a roupa num dia de frio ou derrama vinagre numa ferida é quem canta canções para um coração abatido.", "referencia": "Provérbios 25:20" },
    { "texto": "Se o seu inimigo tiver fome, dê-lhe de comer; se tiver sede, dê-lhe de beber.", "referencia": "Provérbios 25:21" },
    { "texto": "Fazendo isso, você amontoará brasas vivas sobre a cabeça dele, e o Senhor recompensará você.", "referencia": "Provérbios 25:22" },
    { "texto": "Como o vento norte traz chuva, assim a língua fingida provoca o rosto irado.", "referencia": "Provérbios 25:23" },
    { "texto": "Melhor é viver num canto sob o telhado do que repartir a casa com uma mulher briguenta.", "referencia": "Provérbios 25:24" },
    { "texto": "Como água fresca para a garganta sedenta é a boa notícia que vem de uma terra distante.", "referencia": "Provérbios 25:25" },
    { "texto": "Como fonte contaminada ou nascente poluída, assim é o justo que fraqueja diante do ímpio.", "referencia": "Provérbios 25:26" },
    { "texto": "Não é bom comer mel demais, nem é honroso buscar a própria honra.", "referencia": "Provérbios 25:27" },
    { "texto": "Como a cidade com seus muros derrubados, assim é quem não sabe dominar-se.", "referencia": "Provérbios 25:28" },
{ "texto": "Como a neve no verão ou a chuva na colheita, assim a honra não convém ao insensato.", "referencia": "Provérbios 26:1" },
    { "texto": "Como o pardal que foge ou a andorinha que voa, assim a maldição sem motivo justo não pega.", "referencia": "Provérbios 26:2" },
    { "texto": "O chicote é para o cavalo, o freio é para o jumento, e a vara é para as costas do insensato!", "referencia": "Provérbios 26:3" },
    { "texto": "Não responda ao insensato com igual insensatez, do contrário você se igualará a ele.", "referencia": "Provérbios 26:4" },
    { "texto": "Responda ao insensato como a sua insensatez merece, caso contrário ele pensará que é sábio.", "referencia": "Provérbios 26:5" },
    { "texto": "Como cortar o próprio pé ou beber veneno, assim é enviar mensagem por meio do insensato.", "referencia": "Provérbios 26:6" },
    { "texto": "Como as pernas do coxo, que pendem inúteis, assim é o provérbio na boca do insensato.", "referencia": "Provérbios 26:7" },
    { "texto": "Como amarrar uma pedra na funda, assim é dar honra ao insensato.", "referencia": "Provérbios 26:8" },
    { "texto": "Como o espinho na mão do bêbado, assim é o provérbio na boca do insensato.", "referencia": "Provérbios 26:9" },
    { "texto": "Como um arqueiro que atira ao acaso, assim é quem contrata o insensato ou qualquer transeunte.", "referencia": "Provérbios 26:10" },
    { "texto": "Como o cão volta ao seu vômito, assim o insensato repete a sua insensatez.", "referencia": "Provérbios 26:11" },
    { "texto": "Você já viu alguém que se julga sábio? Há mais esperança para o insensato do que para ele.", "referencia": "Provérbios 26:12" },
    { "texto": "O preguiçoso diz: ‘Há um leão no caminho, um leão feroz está à solta!’", "referencia": "Provérbios 26:13" },
    { "texto": "Como a porta gira em suas dobradiças, assim o preguiçoso se revira em sua cama.", "referencia": "Provérbios 26:14" },
    { "texto": "O preguiçoso põe a mão no prato, mas acha difícil demais levá-la de volta à boca.", "referencia": "Provérbios 26:15" },
    { "texto": "O preguiçoso considera-se mais sábio do que sete homens que respondem com bom senso.", "referencia": "Provérbios 26:16" },
    { "texto": "Como quem pega um cão pelas orelhas, assim é quem se mete em discussão alheia.", "referencia": "Provérbios 26:17" },
    { "texto": "Como o louco que atira brasas ou flechas mortais,", "referencia": "Provérbios 26:18" },
    { "texto": "assim é quem engana o próximo e diz: ‘Eu só estava brincando!’", "referencia": "Provérbios 26:19" },
    { "texto": "Sem lenha a fogueira se apaga; sem o caluniador morre a contenda.", "referencia": "Provérbios 26:20" },
    { "texto": "O carvão é para as brasas, e a lenha é para o fogo; assim o homem briga é para iniciar discórdias.", "referencia": "Provérbios 26:21" },
    { "texto": "As palavras do caluniador são como petiscos deliciosos; descem até o íntimo do homem.", "referencia": "Provérbios 26:22" },
    { "texto": "Como revestir de prata um vaso de barro, assim são os lábios ardentes com o coração maligno.", "referencia": "Provérbios 26:23" },
    { "texto": "Quem odeia disfarça as suas intenções com os lábios, mas no coração abriga a falsidade.", "referencia": "Provérbios 26:24" },
    { "texto": "Embora a sua conversa seja mansa, não acredite nele, pois o coração dele está cheio de maldade.", "referencia": "Provérbios 26:25" },
    { "texto": "A maldade dele se revelará publicamente, embora o ódio se esconda atrás de enganos.", "referencia": "Provérbios 26:26" },
    { "texto": "Quem cava um buraco cairá nele; se alguém rola uma pedra, esta rolará de volta sobre ele.", "referencia": "Provérbios 26:27" },
    { "texto": "A língua mentirosa odeia aqueles a quem fere, e a boca lisonjeira provoca a ruína.", "referencia": "Provérbios 26:28" },
    { "texto": "Não se gabe do dia de amanhã, pois você não sabe o que este ou aquele dia poderá trazer.", "referencia": "Provérbios 27:1" },
    { "texto": "Que outro o louve, e não a sua própria boca; alguém estranho, e não os seus próprios lábios.", "referencia": "Provérbios 27:2" },
    { "texto": "A pedra é pesada e a areia é um fardo, mas a provocação do insensato é mais pesada que ambos.", "referencia": "Provérbios 27:3" },
    { "texto": "O rancor é cruel e a fúria é destruidora, mas quem consegue suportar a inveja?", "referencia": "Provérbios 27:4" },
    { "texto": "Melhor é a repreensão feita abertamente do que o amor oculto.", "referencia": "Provérbios 27:5" },
    { "texto": "Quem fere por amor mostra lealdade, mas o inimigo multiplica beijos.", "referencia": "Provérbios 27:6" },
    { "texto": "Quem está satisfeito despreza o mel, mas para quem tem fome até o amargo é doce.", "referencia": "Provérbios 27:7" },
    { "texto": "Como o pássaro que vagueia longe do ninho, assim é o homem que vagueia longe do lar.", "referencia": "Provérbios 27:8" },
    { "texto": "O óleo e o perfume alegram o coração; assim é o conselho sincero do homem para o seu amigo.", "referencia": "Provérbios 27:9" },
    { "texto": "Não abandone o seu amigo nem o amigo de seu pai, e não vá à casa do seu irmão quando a desgraça o atingir; melhor é o vizinho próximo do que o irmão distante.", "referencia": "Provérbios 27:10" },
    { "texto": "Seja sábio, meu filho, e traga alegria ao meu coração; então poderei responder a quem me desprezar.", "referencia": "Provérbios 27:11" },
    { "texto": "O prudente percebe o perigo e busca refúgio; o inexperiente segue adiante e sofre as consequências.", "referencia": "Provérbios 27:12" },
    { "texto": "Tome a veste de quem serve de fiador por um estranho; se for por uma mulher leviana, tome-o como garantia.", "referencia": "Provérbios 27:13" },
    { "texto": "Se alguém abençoar o seu próximo em alta voz logo cedo, isso será entendido como maldição.", "referencia": "Provérbios 27:14" },
    { "texto": "A esposa briguenta é como o gotejar constante num dia de chuva.", "referencia": "Provérbios 27:15" },
    { "texto": "Detê-la é como deter o vento ou segurar óleo com a mão.", "referencia": "Provérbios 27:16" },
    { "texto": "Assim como o ferro afia o ferro, o homem afia o seu companheiro.", "referencia": "Provérbios 27:17" },
    { "texto": "Quem cuida da figueira comerá do seu fruto, e quem protege o seu senhor será honrado.", "referencia": "Provérbios 27:18" },
    { "texto": "Assim como a água reflete o rosto, o coração reflete quem somos nós.", "referencia": "Provérbios 27:19" },
    { "texto": "O Sheol e a Destruição são insaciáveis, e os olhos do homem nunca se satisfazem.", "referencia": "Provérbios 27:20" },
    { "texto": "O crisol é para a prata e o forno é para o ouro, mas o homem é provado pelos elogios que recebe.", "referencia": "Provérbios 27:21" },
    { "texto": "Mesmo que você moa o insensato como trigo no pilão, a insensatez não se afastará dele.", "referencia": "Provérbios 27:22" },
    { "texto": "Procure saber como suas ovelhas estão, e dê atenção aos seus rebanhos,", "referencia": "Provérbios 27:23" },
    { "texto": "pois as riquezas não duram para sempre, e nada garante que a coroa passe de uma geração a outra.", "referencia": "Provérbios 27:24" },
    { "texto": "Quando o feno for retirado, surgirem novos brotos e o capim das colinas for colhido,", "referencia": "Provérbios 27:25" },
    { "texto": "os cordeiros lhe fornecerão roupa, e os bodes lhe renderão o preço de um campo.", "referencia": "Provérbios 27:26" },
    { "texto": "Haverá fartura de leite de cabra para alimentar você e sua família, e para sustentar as suas servas.", "referencia": "Provérbios 27:27" },
    { "texto": "Os ímpios fogem embora ninguém os persiga, mas os justos são corajosos como o leão.", "referencia": "Provérbios 28:1" },
    { "texto": "Quando um país é infiel, muda frequentemente de governantes; mas quando o governante é sábio e sensato, a estabilidade dura muito.", "referencia": "Provérbios 28:2" },
    { "texto": "Um homem pobre que oprime os pobres é como uma chuva que destrói toda a colheita.", "referencia": "Provérbios 28:3" },
    { "texto": "Os que abandonam a lei elogiam os ímpios, mas os que obedecem à lei lutam contra eles.", "referencia": "Provérbios 28:4" },
    { "texto": "Os homens maus não entendem a justiça, mas os que buscam o Senhor a compreendem plenamente.", "referencia": "Provérbios 28:5" },
    { "texto": "Melhor é o pobre íntegro em sua conduta do que o rico perverso em seus caminhos.", "referencia": "Provérbios 28:6" },
    { "texto": "Quem obedece à lei é filho sábio, mas o companheiro dos glutões envergonha o pai.", "referencia": "Provérbios 28:7" },
    { "texto": "Quem aumenta sua riqueza com juros exorbitantes ajunta para algum outro, que será bondoso com os pobres.", "referencia": "Provérbios 28:8" },
    { "texto": "Se alguém se recusa a ouvir a lei, até suas orações serão detestáveis.", "referencia": "Provérbios 28:9" },
    { "texto": "Quem leva o homem honesto pelo mau caminho cairá na armadilha que preparou, mas o íntegro terá boa recompensa.", "referencia": "Provérbios 28:10" },
    { "texto": "O rico pode até se considerar sábio, mas o pobre que tem discernimento o conhece bem.", "referencia": "Provérbios 28:11" },
    { "texto": "Quando os justos triunfam, há grande alegria; mas quando os ímpios sobem ao poder, os homens se escondem.", "referencia": "Provérbios 28:12" },
    { "texto": "Quem esconde os seus pecados não prospera, mas quem os confessa e os abandona encontra misericórdia.", "referencia": "Provérbios 28:13" },
    { "texto": "Como é feliz o homem constante no temor do Senhor! Mas quem endurece o coração cairá na desgraça.", "referencia": "Provérbios 28:14" },
    { "texto": "Como um leão que ruge e um urso feroz é o ímpio que governa um povo necessitado.", "referencia": "Provérbios 28:15" },
    { "texto": "O governante sem discernimento é um grande opressor, mas o que odeia o ganho desonesto prolongará o seu reinado.", "referencia": "Provérbios 28:16" },
    { "texto": "O homem culpado de assassinato fugirá até a cova; ninguém o proteja!", "referencia": "Provérbios 28:17" },
    { "texto": "Quem procede com integridade viverá seguro, mas quem segue caminhos tortuosos será descoberto.", "referencia": "Provérbios 28:18" },
    { "texto": "Quem lavra sua terra terá comida com fartura, mas quem persegue fantasias se fartará de miséria.", "referencia": "Provérbios 28:19" },
    { "texto": "O fiel será ricamente abençoado, mas quem tenta enriquecer depressa não ficará sem castigo.", "referencia": "Provérbios 28:20" },
    { "texto": "Mostrar parcialidade não é bom; pois até por um pedaço de pão o homem se dispõe a transgredir.", "referencia": "Provérbios 28:21" },
    { "texto": "O avarento provoca brigas, mas quem confia no Senhor prosperará.", "referencia": "Provérbios 28:22" },
    { "texto": "Quem confia em si mesmo é insensato, mas quem anda segundo a sabedoria não corre perigo.", "referencia": "Provérbios 28:23" },
    { "texto": "Quem dá aos pobres não passará necessidade, mas quem fecha os olhos para não vê-los sofrerá muitas maldições.", "referencia": "Provérbios 28:24" },
    { "texto": "Quando os ímpios sobem ao poder, o povo se esconde; mas quando eles sucumbem, os justos florescem.", "referencia": "Provérbios 28:25" },
{ "texto": "O homem que muitas vezes é repreendido, mas endurece a cerviz, será destruído de repente, sem remédio.", "referencia": "Provérbios 29:1" },
    { "texto": "Quando os justos florescem, o povo se alegra; quando os ímpios governam, o povo geme.", "referencia": "Provérbios 29:2" },
    { "texto": "O homem que ama a sabedoria traz alegria a seu pai, mas quem anda com prostitutas disperdiça tudo o que tem.", "referencia": "Provérbios 29:3" },
    { "texto": "O rei que exerce a justiça dá estabilidade ao país, mas o que gosta de subornos o leva à ruína.", "referencia": "Provérbios 29:4" },
    { "texto": "Quem adula seu próximo está armando uma rede para os pés dele.", "referencia": "Provérbios 29:5" },
    { "texto": "O malfeito é apanhado em sua própria transgressão, mas o justo canta e se alegra.", "referencia": "Provérbios 29:6" },
    { "texto": "Os justos se preocupam com a causa dos pobres, mas os ímpios não se importam com isso.", "referencia": "Provérbios 29:7" },
    { "texto": "Os zombadores agitam a cidade, mas os sábios a apaziguam.", "referencia": "Provérbios 29:8" },
    { "texto": "Se o sábio discute com o insensato, quer se irrite, quer ria, não haverá solução.", "referencia": "Provérbios 29:9" },
    { "texto": "Os sanguinários odeiam o homem íntegro, mas os retos procuram o seu bem.", "referencia": "Provérbios 29:10" },
    { "texto": "O insensato dá vazão à sua ira, mas o sábio domina-se.", "referencia": "Provérbios 29:11" },
    { "texto": "Se um governante dá atenção a mentiras, todos os seus oficiais se tornam ímpios.", "referencia": "Provérbios 29:12" },
    { "texto": "O pobre e o opressor têm algo em comum: o Senhor dá vista aos olhos de ambos.", "referencia": "Provérbios 29:13" },
    { "texto": "Se um rei julga os pobres com justiça, seu trono será estabelecido para sempre.", "referencia": "Provérbios 29:14" },
    { "texto": "A vara da correção dá sabedoria, mas a criança entregue a si mesma envergonha a sua mãe.", "referencia": "Provérbios 29:15" },
    { "texto": "Quando os ímpios prosperam, a transgressão aumenta; mas os justos verão a queda deles.", "referencia": "Provérbios 29:16" },
    { "texto": "Discipline seu filho, e este lhe dará paz; trará grande prazer à sua alma.", "referencia": "Provérbios 29:17" },
    { "texto": "Onde não há revelação divina, o povo se desvia; mas como é feliz quem obedece à lei!", "referencia": "Provérbios 29:18" },
    { "texto": "As palavras não corrigem o escravo; mesmo que entenda, não responderá.", "referencia": "Provérbios 29:19" },
    { "texto": "Você já viu alguém que se precipita no falar? Há mais esperança para o insensato do que para ele.", "referencia": "Provérbios 29:20" },
    { "texto": "Se alguém mima o escravo desde jovem, no fim este se tornará ingrato.", "referencia": "Provérbios 29:21" },
    { "texto": "O homem irado provoca brigas, e o de gênio violento comete muitos pecados.", "referencia": "Provérbios 29:22" },
    { "texto": "O orgulho do homem o humilha, mas o de espírito humilde obtém honra.", "referencia": "Provérbios 29:23" },
    { "texto": "O cúmplice do ladrão odeia a si mesmo; mesmo sob juramento, não ousa testemunhar.", "referencia": "Provérbios 29:24" },
    { "texto": "Quem teme o homem cai em armadilhas, mas quem confia no Senhor está seguro.", "referencia": "Provérbios 29:25" },
    { "texto": "Muitos desejam os favores do governante, mas é do Senhor que vem a justiça.", "referencia": "Provérbios 29:26" },
    { "texto": "Os justos detestam os desonestos, e os ímpios detestam os íntegros.", "referencia": "Provérbios 29:27" },
    { "texto": "Palavras de Agur, filho de Jaqué, de Massá. Este homem disse a Itiel e a Ucal:", "referencia": "Provérbios 30:1" },
    { "texto": "Sou o mais ignorante dos homens; não tenho entendimento de homem.", "referencia": "Provérbios 30:2" },
    { "texto": "Não aprendi sabedoria, nem tenho conhecimento do Santo.", "referencia": "Provérbios 30:3" },
    { "texto": "Quem subiu aos céus e desceu? Quem ajuntou o vento nas suas mãos? Quem envolveu as águas na sua capa? Quem estabeleceu todos os limites da terra? Qual é o seu nome, e o nome de seu filho? Conte-me, se você sabe!", "referencia": "Provérbios 30:4" },
    { "texto": "Toda palavra de Deus é comprovadamente pura; ele é um escudo para quem nele se refugia.", "referencia": "Provérbios 30:5" },
    { "texto": "Nada acrescente às suas palavras, do contrário, ele o repreenderá e mostrará que você é mentiroso.", "referencia": "Provérbios 30:6" },
    { "texto": "Duas coisas peço que me dês antes que eu morra:", "referencia": "Provérbios 30:7" },
    { "texto": "Mantém longe de mim a falsidade e a mentira; não me dês nem pobreza nem riqueza; dá-me apenas o alimento necessário.", "referencia": "Provérbios 30:8" },
    { "texto": "Do contrário, tendo demais, eu te negaria e te deixaria, dizendo: ‘Quem é o Senhor?’ Ou, sendo pobre, eu roubarei, e assim desonrarei o nome do meu Deus.", "referencia": "Provérbios 30:9" },
    { "texto": "Não calunie o servo junto a seu senhor, do contrário ele o amaldiçoará, e você sofrerá as consequências.", "referencia": "Provérbios 30:10" },
    { "texto": "Há aqueles que amaldiçoam o pai e não abençoam a mãe;", "referencia": "Provérbios 30:11" },
    { "texto": "aqueles que são puros aos próprios olhos e que jamais foram lavados de sua impureza;", "referencia": "Provérbios 30:12" },
    { "texto": "aqueles cujos olhos são altivos e cujo olhar é de desprezo;", "referencia": "Provérbios 30:13" },
    { "texto": "aqueles cujos dentes são espadas e cujas mandíbulas são facas para devorar os pobres da terra e os necessitados entre os homens.", "referencia": "Provérbios 30:14" },
    { "texto": "A sanguessuga tem duas filhas que gritam: ‘Dá! Dá!’ Há três coisas que nunca se fartam, quatro que nunca dizem: ‘É o bastante!’:", "referencia": "Provérbios 30:15" },
    { "texto": "o Sheol, o ventre estéril, a terra que nunca se farta de água, e o fogo, que nunca diz: ‘É o bastante!’", "referencia": "Provérbios 30:16" },
    { "texto": "Os olhos que zombam do pai, que desprezam a obediência à mãe, serão arrancados pelos corvos do vale e devorados pelos filhotes da águia.", "referencia": "Provérbios 30:17" },
    { "texto": "Há três coisas que são maravilhosas demais para mim, sim, quatro que não consigo entender:", "referencia": "Provérbios 30:18" },
    { "texto": "o caminho da águia no céu, o caminho da cobra sobre a rocha, o caminho do navio no meio do mar e o caminho do homem com uma jovem.", "referencia": "Provérbios 30:19" },
    { "texto": "Assim é o caminho da mulher adúltera: ela come, limpa a boca e diz: ‘Não fiz nada de errado.’", "referencia": "Provérbios 30:20" },
    { "texto": "Por três coisas a terra treme, sim, por quatro que não pode suportar:", "referencia": "Provérbios 30:21" },
    { "texto": "o escravo que se torna rei, o insensato que tem fartura de comida,", "referencia": "Provérbios 30:22" },
    { "texto": "a mulher desprezada que se casa, e a serva que toma o lugar de sua senhora.", "referencia": "Provérbios 30:23" },
    { "texto": "Há quatro coisas na terra que são pequenas, mas extremamente sábias:", "referencia": "Provérbios 30:24" },
    { "texto": "as formigas, criaturas de pouca força, contudo armazenam sua comida no verão;", "referencia": "Provérbios 30:25" },
    { "texto": "os coelhos, criaturinhas sem defesa, contudo fazem sua casa na rocha;", "referencia": "Provérbios 30:26" },
    { "texto": "os gafanhotos, que não têm rei, contudo avançam em bandos;", "referencia": "Provérbios 30:27" },
    { "texto": "a lagartixa, que se pode apanhar com as mãos, contudo encontra-se nos palácios dos reis.", "referencia": "Provérbios 30:28" },
    { "texto": "Há três coisas de andar majestoso, sim, quatro que se movem com graça:", "referencia": "Provérbios 30:29" },
    { "texto": "o leão, que é poderoso entre os animais e não recua diante de ninguém;", "referencia": "Provérbios 30:30" },
    { "texto": "o galo, o bode e o rei à frente do seu exército.", "referencia": "Provérbios 30:31" },
    { "texto": "Se você foi tolo ao exaltar-se ou se planejou o mal, tape a boca!", "referencia": "Provérbios 30:32" },
    { "texto": "Pois o bater do leite produz manteiga, o torcer do nariz produz sangue, e o atiçar da ira produz contenda.", "referencia": "Provérbios 30:33" },
    { "texto": "Palavras do rei Lemuel, uma exortação que sua mãe lhe ensinou.", "referencia": "Provérbios 31:1" },
    { "texto": "Ó meu filho, filho do meu ventre, filho dos meus votos!", "referencia": "Provérbios 31:2" },
    { "texto": "Não gaste sua força com mulheres, seu vigor com aquelas que destroem reis.", "referencia": "Provérbios 31:3" },

            // Funções principais
        function gerarProverbio() {
            const data = new Date();
            const index = (data.getDate() + data.getMonth()) % proverbios.length;
            document.getElementById('texto').textContent = proverbios[index].texto;
            document.getElementById('referencia').textContent = proverbios[index].referencia;
        }

        async function compartilharProverbio() {
            const alert = document.getElementById('alert');
            const button = document.querySelector('button');
            
            try {
                // Resetar alerta
                alert.style.display = 'none';
                button.disabled = true;
                button.innerHTML = '⏳ Gerando imagem...';

                // Gerar imagem
                const card = document.getElementById('card');
                const canvas = await html2canvas(card, {
                    useCORS: true,
                    allowTaint: false,
                    scale: 2,
                    logging: false,
                    backgroundColor: null
                });

                // Converter para Blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

                // Tentar compartilhamento nativo
                if (navigator.share) {
                    const file = new File([blob], 'proverbio-diario.png', { type: 'image/png' });
                    await navigator.share({
                        files: [file],
                        title: 'Provérbio Diário',
                        text: 'Compartilhe esta sabedoria:'
                    });
                    showAlert('Compartilhado com sucesso!', 'success');
                }
                // Fallback para Instagram
                else if (/Instagram/.test(navigator.userAgent)) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        window.location.href = `instagram://library?AssetPath=${encodeURIComponent(reader.result)}`;
                        setTimeout(() => {
                            window.open(`https://www.instagram.com/stories/create/?asset_path=${encodeURIComponent(reader.result)}`);
                        }, 1000);
                    };
                    reader.readAsDataURL(blob);
                }
                // Fallback genérico
                else {
                    forceDownload(blob);
                    showAlert('Imagem baixada! Verifique sua galeria.', 'success');
                }

            } catch (error) {
                console.error('Erro:', error);
                showAlert('Toque e segure na imagem para compartilhar!', 'error');
                forceDownload(await canvasToBlob(canvas));
            } finally {
                button.disabled = false;
                button.innerHTML = '✨ Compartilhar Sabedoria';
            }
        }

        // Funções auxiliares
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        function forceDownload(blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `proverbio-${new Date().toISOString().split('T')[0]}.png`;
            document.body.appendChild(link);
            link.click();
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 100);
        }

        async function canvasToBlob(canvas) {
            return new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        }

        // Inicialização
        gerarProverbio();
        setInterval(() => {
            const agora = new Date();
            if (agora.getHours() === 0 && agora.getMinutes() === 0) {
                gerarProverbio();
            }
        }, 60000);

        // Evento de toque para Instagram
        document.querySelector('button').addEventListener('touchstart', compartilharProverbio);
    </script>
