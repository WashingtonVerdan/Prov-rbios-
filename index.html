<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Mais: Gasolina ou Etanol?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #00a651, #fedc00);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 150px;
            border: 2px solid #00a651;
            border-radius: 5px;
        }

        button {
            background: #00a651;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .share-btn {
            background: #25D366;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚õΩ Vale Mais: Gasolina ou Etanol?</h1>
        
        <p>Digite os pre√ßos atuais:</p>
        <input type="number" id="gasolina" placeholder="Pre√ßo da Gasolina" step="0.01">
        <input type="number" id="etanol" placeholder="Pre√ßo do Etanol" step="0.01">
        
        <br>
        <button onclick="calcular()">Calcular</button>
        <button onclick="compartilhar()" class="share-btn">Compartilhar Pre√ßo üöó</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const gasolina = parseFloat(document.getElementById('gasolina').value);
            const etanol = parseFloat(document.getElementById('etanol').value);
            const resultado = document.getElementById('resultado');

            if (!gasolina || !etanol) {
                alert("Digite ambos os pre√ßos!");
                return;
            }

            const proporcao = (etanol / gasolina * 100).toFixed(2);
            const vantagem = proporcao <= 70 ? 'ETANOL' : 'GASOLINA';
            const economia = vantagem === 'ETANOL' ? `(Economia de ${70 - proporcao}%)` : `(Vantagem de ${proporcao - 70}%)`;

            resultado.innerHTML = `
                <h3>Resultado:</h3>
                <p>Propor√ß√£o: ${proporcao}%</p>
                <p style="color: ${vantagem === 'ETANOL' ? '#00a651' : '#2e3192'}; font-weight: bold;">
                    Melhor op√ß√£o: ${vantagem} ${economia}
                </p>
                <p>Dica: Etanol vale a pena quando custar at√© 70% do pre√ßo da gasolina</p>
            `;
            resultado.style.display = 'block';
        }

        function compartilhar() {
            const gasolina = document.getElementById('gasolina').value;
            const etanol = document.getElementById('etanol').value;
            
            const texto = `üî• Encontrei esses pre√ßos:\nGasolina: R$${gasolina}\nEtanol: R$${etanol}\n\nCalcule qual vale mais:\n[LINK DA SUA P√ÅGINA AQUI]`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Pre√ßos de Combust√≠vel',
                    text: texto,
                    url: window.location.href
                });
            } else {
                prompt("Copie o link para compartilhar:", texto);
            }
        }

        // Salva √∫ltimos pre√ßos digitados
        window.onload = function() {
            if(localStorage.getItem('ultimoGasolina')) {
                document.getElementById('gasolina').value = localStorage.getItem('ultimoGasolina');
                document.getElementById('etanol').value = localStorage.getItem('ultimoEtanol');
            }
        }

        window.onbeforeunload = function() {
            localStorage.setItem('ultimoGasolina', document.getElementById('gasolina').value);
            localStorage.setItem('ultimoEtanol', document.getElementById('etanol').value);
        }
    </script>
</body>
</html>
