<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Provérbios Diários - @washingtonverdan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --accent: #FFD700;
            --text-dark: #2C3E50;
            --text-light: #ECF0F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Open Sans', sans-serif;
            color: var(--text-light);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            color: var(--text-dark);
            min-height: 400px;
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .proverbio-texto {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            position: relative;
            quotes: "“" "”";
        }

        .proverbio-texto::before,
        .proverbio-texto::after {
            font-size: 3rem;
            color: var(--accent);
            position: absolute;
            opacity: 0.3;
        }

        .proverbio-texto::before {
            content: open-quote;
            left: -1.5rem;
            top: -1rem;
        }

        .proverbio-texto::after {
            content: close-quote;
            right: -1.5rem;
            bottom: -2rem;
        }

        .proverbio-referencia {
            font-size: 1.2rem;
            font-style: italic;
            text-align: right;
            color: var(--primary);
        }

        .marca-agua {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.7);
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .alert {
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .alert.error {
            background: #ffebee;
            color: #c62828;
        }

        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .card { padding: 2rem; }
            .proverbio-texto { font-size: 1.4rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        
        const proverbios = [
        { texto: "Provérbios de Salomão, filho de Davi, rei de Israel.", referencia: "Provérbios 1:1" },
  { texto: "Para adquirir a sabedoria e a instrução; para compreender as palavras da prudência.", referencia: "Provérbios 1:2" },
  { texto: "Para acolher a instrução que ensina o bom senso, a justiça, a retidão e a eqüidade.", referencia: "Provérbios 1:3" },
  { texto: "Para dar aos inexperientes a prudência, aos jovens o conhecimento e a reflexão.", referencia: "Provérbios 1:4" },
  { texto: "O sábio, ouvindo, aumentará seu saber, e o homem de discernimento adquirirá habilidade.", referencia: "Provérbios 1:5" },
  { texto: "Para compreender provérbios e parábolas, as palavras dos sábios e seus enigmas.", referencia: "Provérbios 1:6" },
  { texto: "O temor do Senhor é o princípio do saber, mas os insensatos desprezam a sabedoria e a instrução.", referencia: "Provérbios 1:7" },
  { texto: "Meu filho, ouve a instrução de teu pai e não desprezes o ensinamento de tua mãe.", referencia: "Provérbios 1:8" },
  { texto: "Pois serão como diadema gracioso em tua cabeça e colares ao redor de teu pescoço.", referencia: "Provérbios 1:9" },
  { texto: "Meu filho, se os pecadores quiserem seduzir-te, não consintas.", referencia: "Provérbios 1:10" },
  { texto: "Se disserem: ‘Vem conosco, armemos ciladas para derramar sangue, embosquemo-nos contra os inocentes sem motivo.’", referencia: "Provérbios 1:11" },
  { texto: "Como o inferno, os tragaremos vivos, inteiros, como os que descem à cova.", referencia: "Provérbios 1:12" },
  { texto: "Acharemos todo tipo de bens preciosos, encheremos nossas casas de despojos.", referencia: "Provérbios 1:13" },
  { texto: "Lança tua sorte conosco, teremos todos uma só bolsa!", referencia: "Provérbios 1:14" },
  { texto: "Meu filho, não te ponhas a caminho com eles; afasta teu pé de suas veredas,", referencia: "Provérbios 1:15" },
  { texto: "Porque seus pés correm para o mal e se apressam em derramar sangue.", referencia: "Provérbios 1:16" },
  { texto: "Pois é inútil estender a rede sob os olhos de qualquer ave.", referencia: "Provérbios 1:17" },
  { texto: "Eles, porém, armam ciladas contra o próprio sangue, emboscam-se contra suas próprias vidas.", referencia: "Provérbios 1:18" },
  { texto: "Tais são os caminhos de todo ganancioso: ele tira a vida do que a possui.", referencia: "Provérbios 1:19" },
  { texto: "A Sabedoria grita nas ruas, ergue sua voz nas praças.", referencia: "Provérbios 1:20" },
  { texto: "Nos cantos mais tumultuados, ela clama; às entradas das portas, na cidade, profere suas palavras:", referencia: "Provérbios 1:21" },
  { texto: "‘Até quando, ó ingênuos, amareis a ingenuidade? Até quando zombadores terão prazer na zombaria e os insensatos odiarão o conhecimento?", referencia: "Provérbios 1:22" },
  { texto: "Voltai-vos para a minha repreensão: eis que derramarei para vós o meu espírito e vos farei conhecer as minhas palavras.", referencia: "Provérbios 1:23" },
  { texto: "Mas, porque vos recuseis a me ouvir e ninguém estenda a mão quando chamo;", referencia: "Provérbios 1:24" },
  { texto: "Porque desprezais todo o meu conselho e não quereis a minha repreensão;", referencia: "Provérbios 1:25" },
  { texto: "Eu também rirei na vossa desgraça; zombarei quando vos sobrevier o terror;", referencia: "Provérbios 1:26" },
  { texto: "Quando o terror vier como tempestade, e a desgraça chegar como furacão; quando vos afligirem angústia e tribulação.", referencia: "Provérbios 1:27" },
  { texto: "Então, clamarão por mim, mas eu não responderei; buscar-me-ão com diligência, mas não me encontrarão.", referencia: "Provérbios 1:28" },
  { texto: "Porque odiaram o conhecimento e não escolheram o temor do Senhor.", referencia: "Provérbios 1:29" },
  { texto: "Não quiseram o meu conselho e desprezaram toda a minha repreensão.", referencia: "Provérbios 1 30" },
  { texto: "Por isso comerão do fruto do seu próprio caminho e fartar-se-ão dos seus próprios planos.", referencia: "Provérbios 1:31" },
  { texto: "Pois o desvio dos ingênuos os matará, e a despreocupação dos insensatos os destruirá.", referencia: "Provérbios 1:32" },
  { texto: "Mas quem me der ouvidos habitará em segurança, tranquilo, sem receio do mal.", referencia: "Provérbios 1:33" },
{ "texto": "Filho meu, se aceitares as minhas palavras, e esconderes contigo os meus mandamentos,", "referencia": "Provérbios 2:1" },
    { "texto": "Para fazeres o teu ouvido atento à sabedoria; e inclinares o teu coração ao entendimento;", "referencia": "Provérbios 2:2" },
    { "texto": "Se clamares por discernimento, e por entendimento alçares a tua voz;", "referencia": "Provérbios 2:3" },
    { "texto": "Se o buscares como a prata e o procurares como a tesouros escondidos,", "referencia": "Provérbios 2:4" },
    { "texto": "Então entenderás o temor do Senhor, e acharás o conhecimento de Deus.", "referencia": "Provérbios 2:5" },
    { "texto": "Porque o Senhor dá a sabedoria; da sua boca procedem o conhecimento e o entendimento.", "referencia": "Provérbios 2:6" },
    { "texto": "Ele reserva a verdadeira sabedoria para os retos; escudo é para os que caminham na sinceridade.", "referencia": "Provérbios 2:7" },
    { "texto": "Guarda as veredas do juízo e preserva o caminho dos seus santos.", "referencia": "Provérbios 2:8" },
    { "texto": "Então entenderás a justiça, o juízo, a equidade e todas as boas veredas.", "referencia": "Provérbios 2:9" },
    { "texto": "Pois a sabedoria entrará no teu coração, e o conhecimento será agradável à tua alma.", "referencia": "Provérbios 2:10" },
    { "texto": "O bom senso te guardará, e o entendimento te protegerá,", "referencia": "Provérbios 2:11" },
    { "texto": "Para te livrar do mau caminho e do homem que diz coisas perversas;", "referencia": "Provérbios 2:12" },
    { "texto": "Dos que deixam as veredas da retidão, para andarem pelos caminhos das trevas;", "referencia": "Provérbios 2:13" },
    { "texto": "Que se alegram de fazer o mal e folgam com as perversidades dos maus;", "referencia": "Provérbios 2:14" },
    { "texto": "Cujas veredas são tortuosas, e desviados são nos seus caminhos.", "referencia": "Provérbios 2:15" },
    { "texto": "Para te livrar da mulher estranha, da estrangeira que lisonjeia com suas palavras;", "referencia": "Provérbios 2:16" },
    { "texto": "Que deixa o companheiro da sua mocidade e se esquece do pacto do seu Deus.", "referencia": "Provérbios 2:17" },
    { "texto": "Pois a sua casa se inclina para a morte, e as suas veredas para os mortos.", "referencia": "Provérbios 2:18" },
    { "texto": "Todos os que a ela se dirigem não voltarão, nem tornarão a alcançar as veredas da vida.", "referencia": "Provérbios 2:19" },
    { "texto": "Assim andarás pelo caminho dos bons, e guardarás as veredas dos justos.", "referencia": "Provérbios 2:20" },
    { "texto": "Porque os retos habitarão a terra, e os íntegros permanecerão nela.", "referencia": "Provérbios 2:21" },
    { "texto": "Mas os ímpios serão eliminados da terra, e os infiéis serão dela arrancados.", "referencia": "Provérbios 2:22" },
{ "texto": "Filho meu, não te esqueças da minha lei, e o teu coração guarde os meus mandamentos.", "referencia": "Provérbios 3:1" },
    { "texto": "Porque eles aumentarão os teus dias e te acrescentarão anos de vida e paz.", "referencia": "Provérbios 3:2" },
    { "texto": "Não te desamparem a benignidade e a fidelidade; ata-as ao teu pescoço, escreve-as na tábua do teu coração.", "referencia": "Provérbios 3:3" },
    { "texto": "E acharás graça e bom entendimento aos olhos de Deus e dos homens.", "referencia": "Provérbios 3:4" },
    { "texto": "Confia no Senhor de todo o teu coração, e não te estribes no teu próprio entendimento.", "referencia": "Provérbios 3:5" },
    { "texto": "Reconhece-o em todos os teus caminhos, e ele endireitará as tuas veredas.", "referencia": "Provérbios 3:6" },
    { "texto": "Não sejas sábio aos teus próprios olhos; teme ao Senhor e aparta-te do mal.", "referencia": "Provérbios 3:7" },
    { "texto": "Isso será saúde para o teu corpo e refrigério para os teus ossos.", "referencia": "Provérbios 3:8" },
    { "texto": "Honra ao Senhor com os teus bens e com as primícias de toda a tua renda.", "referencia": "Provérbios 3:9" },
    { "texto": "E se encherão os teus celeiros abundantemente, e transbordarão de vinho os teus lagares.", "referencia": "Provérbios 3:10" },
    { "texto": "Filho meu, não rejeites a correção do Senhor, nem te enojes da sua repreensão.", "referencia": "Provérbios 3:11" },
    { "texto": "Porque o Senhor repreende aquele a quem ama, assim como o pai ao filho a quem quer bem.", "referencia": "Provérbios 3:12" },
    { "texto": "Bem-aventurado o homem que acha sabedoria, e o homem que adquire conhecimento.", "referencia": "Provérbios 3:13" },
    { "texto": "Porque melhor é o lucro que ela dá do que o da prata, e melhor a sua renda do que o ouro mais fino.", "referencia": "Provérbios 3:14" },
    { "texto": "Mais preciosa é do que rubis; e tudo o que podes desejar não se compara a ela.", "referencia": "Provérbios 3:15" },
    { "texto": "Vida longa está na sua mão direita; na sua esquerda, riquezas e honra.", "referencia": "Provérbios 3:16" },
    { "texto": "Os seus caminhos são caminhos de delícias, e todas as suas veredas, paz.", "referencia": "Provérbios 3:17" },
    { "texto": "É árvore de vida para os que a seguram, e felizes são todos os que a retêm.", "referencia": "Provérbios 3:18" },
    { "texto": "O Senhor com sabedoria fundou a terra; com entendimento estabeleceu os céus.", "referencia": "Provérbios 3:19" },
    { "texto": "Pelo seu conhecimento se fendem os abismos, e as nuvens destilam o orvalho.", "referencia": "Provérbios 3:20" },
    { "texto": "Filho meu, não se apartem estas coisas dos teus olhos; guarda a verdadeira sabedoria e o bom senso.", "referencia": "Provérbios 3:21" },
    { "texto": "Porque serão vida para a tua alma e adorno para o teu pescoço.", "referencia": "Provérbios 3:22" },
    { "texto": "Então andarás seguro no teu caminho, e não tropeçará o teu pé.", "referencia": "Provérbios 3:23" },
    { "texto": "Quando te deitares, não temerás; sim, tu te deitarás, e o teu sono será suave.", "referencia": "Provérbios 3:24" },
    { "texto": "Não temas o pavor repentino, nem a assolação dos ímpios quando vier.", "referencia": "Provérbios 3:25" },
    { "texto": "Porque o Senhor será a tua confiança e guardará os teus pés de serem capturados.", "referencia": "Provérbios 3:26" },
    { "texto": "Não deixes de fazer o bem a quem de direito, estando no teu poder fazê-lo.", "referencia": "Provérbios 3:27" },
    { "texto": "Não digas ao teu próximo: Vai e volta amanhã; então to darei, se o tens contigo.", "referencia": "Provérbios 3:28" },
    { "texto": "Não maquines o mal contra o teu próximo, pois ele habita contigo confiadamente.", "referencia": "Provérbios 3:29" },
    { "texto": "Não contendas com alguém sem razão, se não te fez mal.", "referencia": "Provérbios 3:30" },
    { "texto": "Não invejes o homem violento, nem escolhas nenhum dos seus caminhos.", "referencia": "Provérbios 3:31" },
    { "texto": "Porque o perverso é abominável ao Senhor, mas com os justos está o seu segredo.", "referencia": "Provérbios 3:32" },
    { "texto": "A maldição do Senhor habita na casa do ímpio, mas ele abençoa a habitação dos justos.", "referencia": "Provérbios 3:33" },
    { "texto": "Certamente ele escarnece dos escarnecedores, mas dá graça aos humildes.", "referencia": "Provérbios 3:34" },
    { "texto": "Os sábios herdarão honra, mas os loucos tomam para si vergonha.", "referencia": "Provérbios 3:35" },
    { "texto": "Ouvi, filhos, a instrução do pai, e estai atentos para conhecerdes o entendimento.", "referencia": "Provérbios 4:1" },
    { "texto": "Pois dou-vos boa doutrina; não deixeis a minha lei.", "referencia": "Provérbios 4:2" },
    { "texto": "Porque eu era filho de meu pai, tenro e único em estima diante de minha mãe.", "referencia": "Provérbios 4:3" },
    { "texto": "E ele me ensinava e me dizia: Retenha o teu coração as minhas palavras; guarda os meus mandamentos e vive.", "referencia": "Provérbios 4:4" },
    { "texto": "Adquire a sabedoria, adquire o entendimento, e não te esqueças das palavras da minha boca, nem delas te apartes.", "referencia": "Provérbios 4:5" },
    { "texto": "Não a abandones, e ela te guardará; ama-a, e ela te protegerá.", "referencia": "Provérbios 4:6" },
    { "texto": "A sabedoria é a coisa principal; adquire, pois, a sabedoria; sim, com tudo o que possuis, adquire o entendimento.", "referencia": "Provérbios 4:7" },
    { "texto": "Exalta-a, e ela te exaltará; e, abraçando-a, ela te honrará.", "referencia": "Provérbios 4:8" },
    { "texto": "Dará à tua cabeça um diadema de graça, e uma coroa de glória te entregará.", "referencia": "Provérbios 4:9" },
    { "texto": "Ouve, filho meu, e aceita as minhas palavras, e se multiplicarão os anos da tua vida.", "referencia": "Provérbios 4:10" },
    { "texto": "No caminho da sabedoria te ensinei, e pelas veredas da retidão te fiz andar.", "referencia": "Provérbios 4:11" },
    { "texto": "Por elas andando, não se embaraçarão os teus passos; e, se correres, não tropeçarás.", "referencia": "Provérbios 4:12" },
    { "texto": "Apega-te à instrução e não a largues; guarda-a, porque ela é a tua vida.", "referencia": "Provérbios 4:13" },
    { "texto": "Não entres na vereda dos ímpios, nem andes pelo caminho dos maus.", "referencia": "Provérbios 4:14" },
    { "texto": "Evita-o; não passes por ele; desvia-te dele e passa de largo.", "referencia": "Provérbios 4:15" },
    { "texto": "Pois não dormem se não fizerem o mal; foge deles o sono, se não fizerem alguém tropeçar.", "referencia": "Provérbios 4:16" },
    { "texto": "Porque comem o pão da impiedade e bebem o vinho da violência.", "referencia": "Provérbios 4:17" },
    { "texto": "Mas a vereda dos justos é como a luz da aurora, que vai brilhando mais e mais até ser dia perfeito.", "referencia": "Provérbios 4:18" },
    { "texto": "O caminho dos ímpios é como a escuridão; nem sabem em que tropeçam.", "referencia": "Provérbios 4:19" },
    { "texto": "Filho meu, atenta para as minhas palavras; às minhas razões inclina o teu ouvido.", "referencia": "Provérbios 4:20" },
    { "texto": "Não as deixes apartar-se dos teus olhos; guarda-as no meio do teu coração.", "referencia": "Provérbios 4:21" },
    { "texto": "Porque são vida para os que as encontram e saúde para todo o seu corpo.", "referencia": "Provérbios 4:22" },
    { "texto": "Sobre tudo o que se deve guardar, guarda o teu coração, porque dele procedem as fontes da vida.", "referencia": "Provérbios 4:23" },
    { "texto": "Desvia de ti a falsidade da boca, e afasta de ti a perversidade dos lábios.", "referencia": "Provérbios 4:24" },
    { "texto": "Os teus olhos olhem para frente, e as tuas pálpebras olhem diretamente diante de ti.", "referencia": "Provérbios 4:25" },
    { "texto": "Pondera a vereda dos teus pés, e todos os teus caminhos sejam bem ordenados.", "referencia": "Provérbios 4:26" },
    { "texto": "Não declines nem para a direita nem para a esquerda; retira o teu pé do mal.", "referencia": "Provérbios 4:27" },
 { "texto": "Filho meu, atende à minha sabedoria; à minha inteligência inclina o teu ouvido,", "referencia": "Provérbios 5:1" },
    { "texto": "Para que guardes a discrição, e os teus lábios observem o conhecimento.", "referencia": "Provérbios 5:2" },
    { "texto": "Porque os lábios da mulher estranha destilam favos de mel, e o seu paladar é mais suave do que o azeite.", "referencia": "Provérbios 5:3" },
    { "texto": "Mas o seu fim é amargoso como o absinto, agudo como a espada de dois gumes.", "referencia": "Provérbios 5:4" },
    { "texto": "Os seus pés descem para a morte; os seus passos conduzem-na ao inferno.", "referencia": "Provérbios 5:5" },
    { "texto": "Ela não pondera a vereda da vida; os seus caminhos são errantes, e ela não o sabe.", "referencia": "Provérbios 5:6" },
    { "texto": "Agora, pois, filhos, dai-me ouvidos, e não vos desvieis das palavras da minha boca.", "referencia": "Provérbios 5:7" },
    { "texto": "Longe dela seja o teu caminho, e não te chegues à porta da sua casa.", "referencia": "Provérbios 5:8" },
    { "texto": "Para que não dês a outros a tua honra, nem os teus anos a cruéis.", "referencia": "Provérbios 5:9" },
    { "texto": "Para que não se fartem os estranhos do teu poder, e o teu trabalho não esteja na casa do estrangeiro.", "referencia": "Provérbios 5:10" },
    { "texto": "E gemas no teu fim, quando se consumirem a tua carne e o teu corpo,", "referencia": "Provérbios 5:11" },
    { "texto": "E digas: Como odiei a correção! E o meu coração desprezou a repreensão!", "referencia": "Provérbios 5:12" },
    { "texto": "E não escutei a voz dos que me ensinavam, nem aos meus mestres inclinei o meu ouvido!", "referencia": "Provérbios 5:13" },
    { "texto": "Quase que me achei em todo o mal, no meio da congregação e da assembleia.", "referencia": "Provérbios 5:14" },
    { "texto": "Bebe a água da tua cisterna e das correntes do teu poço.", "referencia": "Provérbios 5:15" },
    { "texto": "Derramar-se-iam por fora as tuas fontes, e pelas ruas os ribeiros de águas?", "referencia": "Provérbios 5:16" },
    { "texto": "Sejam para ti só, e não para os estranhos contigo.", "referencia": "Provérbios 5:17" },
    { "texto": "Seja bendito o teu manancial, e alegra-te com a mulher da tua mocidade.", "referencia": "Provérbios 5:18" },
    { "texto": "Como cerva amorosa, e gazela graciosa, saciem-te os seus seios em todo o tempo; e pelo seu amor sê atraído perpetuamente.", "referencia": "Provérbios 5:19" },
    { "texto": "E por que, filho meu, andarias atraído pela mulher estranha, e abraçarias o peito de uma desconhecida?", "referencia": "Provérbios 5:20" },
    { "texto": "Porque os caminhos do homem estão perante os olhos do Senhor, e ele considera todas as suas veredas.", "referencia": "Provérbios 5:21" },
    { "texto": "Quanto ao ímpio, as suas iniquidades o prenderão, e com as cordas do seu pecado será detido.", "referencia": "Provérbios 5:22" },
    { "texto": "Ele morrerá pela falta de disciplina, e pela grandeza da sua loucura andará errado.", "referencia": "Provérbios 5:23" },
 { "texto": "Filho meu, se ficaste por fiador do teu próximo, se deste a tua mão ao estranho,", "referencia": "Provérbios 6:1" },
    { "texto": "Enredaste-te com as palavras da tua boca, prendeste-te com as palavras da tua boca.", "referencia": "Provérbios 6:2" },
    { "texto": "Faze, pois, isto agora, filho meu, e livra-te, pois caíste nas mãos do teu próximo: vai, humilha-te, e importuna o teu próximo.", "referencia": "Provérbios 6:3" },
    { "texto": "Não dês sono aos teus olhos, nem repouso às tuas pálpebras.", "referencia": "Provérbios 6:4" },
    { "texto": "Livra-te, como a gazela da mão do caçador, e como a ave da mão do passarinheiro.", "referencia": "Provérbios 6:5" },
    { "texto": "Vai ter com a formiga, ó preguiçoso; considera os seus caminhos, e sê sábio.", "referencia": "Provérbios 6:6" },
    { "texto": "A qual, não tendo chefe, nem oficial, nem comandante,", "referencia": "Provérbios 6:7" },
    { "texto": "No verão prepara o seu pão, na sega ajunta o seu mantimento.", "referencia": "Provérbios 6:8" },
    { "texto": "Ó preguiçoso, até quando ficarás deitado? Quando te levantarás do teu sono?", "referencia": "Provérbios 6:9" },
    { "texto": "Um pouco para dormir, um pouco para tosquenejar, um pouco para encruzar os braços em repouso,", "referencia": "Provérbios 6:10" },
    { "texto": "Assim te sobrevirá a tua pobreza como um ladrão, e a tua necessidade como um homem armado.", "referencia": "Provérbios 6:11" },
    { "texto": "O homem de Belial, o homem vil, anda com a perversidade na boca.", "referencia": "Provérbios 6:12" },
    { "texto": "Acena com os olhos, fala com os pés, faz sinais com os dedos.", "referencia": "Provérbios 6:13" },
    { "texto": "Perversidade há no seu coração; todo o tempo maquina o mal; anda semeando contendas.", "referencia": "Provérbios 6:14" },
    { "texto": "Pelo que a sua destruição virá repentinamente; subitamente será quebrantado, sem que haja cura.", "referencia": "Provérbios 6:15" },
    { "texto": "Estas seis coisas o Senhor odeia, e a sétima a sua alma abomina:", "referencia": "Provérbios 6:16" },
    { "texto": "Olhos altivos, língua mentirosa, mãos que derramam sangue inocente,", "referencia": "Provérbios 6:17" },
    { "texto": "Coração que maquina pensamentos perversos, pés que se apressam a correr para o mal,", "referencia": "Provérbios 6:18" },
    { "texto": "Testemunha falsa que profere mentiras, e o que semeia contendas entre irmãos.", "referencia": "Provérbios 6:19" },
    { "texto": "Filho meu, guarda o mandamento de teu pai e não deixes a lei de tua mãe.", "referencia": "Provérbios 6:20" },
    { "texto": "Ata-os perpetuamente ao teu coração, e pendura-os ao teu pescoço.", "referencia": "Provérbios 6:21" },
    { "texto": "Quando caminhares, isso te guiará; quando te deitares, te guardará; quando acordares, falará contigo.", "referencia": "Provérbios 6:22" },
    { "texto": "Porque o mandamento é lâmpada, e a lei é luz; e as repreensões da correção são o caminho da vida,", "referencia": "Provérbios 6:23" },
    { "texto": "Para te guardarem da mulher vil, e das lisonjas da língua da estranha.", "referencia": "Provérbios 6:24" },
    { "texto": "Não cobices no teu coração a sua formosura, nem te prendas com os seus olhos.", "referencia": "Provérbios 6:25" },
    { "texto": "Porque por causa de uma prostituta se chega a pedir um bocado de pão; e a adúltera anda à caça da alma preciosa.", "referencia": "Provérbios 6:26" },
    { "texto": "Porventura tomará alguém fogo no seu seio, sem que as suas vestes se queimem?", "referencia": "Provérbios 6:27" },
    { "texto": "Ou andará alguém sobre brasas, sem que se queimem os seus pés?", "referencia": "Provérbios 6:28" },
    { "texto": "Assim será o que entrar à mulher do seu próximo; não ficará inocente todo aquele que a tocar.", "referencia": "Provérbios 6:29" },
    { "texto": "Não se injuria o ladrão, quando furta para saciar-se, tendo fome.", "referencia": "Provérbios 6:30" },
    { "texto": "E, se for achado, pagará o tanto sete vezes; terá de dar todos os bens da sua casa.", "referencia": "Provérbios 6:31" },
    { "texto": "O que adultera com uma mulher é falto de entendimento; destrói a sua alma quem o faz.", "referencia": "Provérbios 6:32" },
    { "texto": "Achará castigo e vilipêndio, e o seu opróbrio nunca se apagará.", "referencia": "Provérbios 6:33" },
    { "texto": "Porque os ciúmes enfurecem o homem; de maneira nenhuma perdoará no dia da vingança.", "referencia": "Provérbios 6:34" },
    { "texto": "Não aceitará resgate algum, nem se conformará, ainda que multipliques os presentes.", "referencia": "Provérbios 6:35" },

{ "texto": "Filho meu, guarda as minhas palavras e entesoura contigo os meus mandamentos.", "referencia": "Provérbios 7:1" },
    { "texto": "Guarda os meus mandamentos e vive; e a minha lei, como a menina dos teus olhos.", "referencia": "Provérbios 7:2" },
    { "texto": "Ata-os aos teus dedos, escreve-os na tábua do teu coração.", "referencia": "Provérbios 7:3" },
    { "texto": "Dize à sabedoria: Tu és minha irmã; e à prudência chama tua parenta.", "referencia": "Provérbios 7:4" },
    { "texto": "Para te guardarem da mulher alheia, da estranha que lisonjeia com as suas palavras.", "referencia": "Provérbios 7:5" },
    { "texto": "Porque da janela da minha casa, olhando eu por minhas frestas,", "referencia": "Provérbios 7:6" },
    { "texto": "Vi entre os simples, descobri entre os jovens, um mancebo falto de juízo,", "referencia": "Provérbios 7:7" },
    { "texto": "Que passava pela rua junto à esquina dela e seguia o caminho da sua casa,", "referencia": "Provérbios 7:8" },
    { "texto": "No crepúsculo, à tarde do dia, na tenebrosa noite e na escuridão.", "referencia": "Provérbios 7:9" },
    { "texto": "E eis que uma mulher lhe saiu ao encontro com enfeites de prostituta e astúcia de coração.", "referencia": "Provérbios 7:10" },
    { "texto": "Estava alvoroçada e irrequieta; não paravam em casa os seus pés.", "referencia": "Provérbios 7:11" },
    { "texto": "Ora estava nas ruas, ora nas praças, espreitando por todos os cantos.", "referencia": "Provérbios 7:12" },
    { "texto": "Aproximou-se dele e o beijou; com face impudente lhe disse:", "referencia": "Provérbios 7:13" },
    { "texto": "Sacrifícios pacíficos tinha eu prometido; hoje paguei os meus votos.", "referencia": "Provérbios 7:14" },
    { "texto": "Por isso saí ao teu encontro, a buscar diligentemente a tua face, e te achei.", "referencia": "Provérbios 7:15" },
    { "texto": "Já cobri a minha cama com cobertas de tapeçaria, com obras lavradas de linho do Egito.", "referencia": "Provérbios 7:16" },
    { "texto": "Já perfumei o meu leito com mirra, aloés e cinamomo.", "referencia": "Provérbios 7:17" },
    { "texto": "Vem, saciemo-nos de amores até pela manhã; alegremo-nos com amores.", "referencia": "Provérbios 7:18" },
    { "texto": "Porque o marido não está em casa; foi fazer uma longa viagem.", "referencia": "Provérbios 7:19" },
    { "texto": "Levou na mão um saquitel de dinheiro; voltará para casa só no dia marcado.", "referencia": "Provérbios 7:20" },
    { "texto": "Assim, o seduziu com palavras muito suaves e o persuadiu com lisonjas dos seus lábios.", "referencia": "Provérbios 7:21" },
    { "texto": "E ele logo a segue, como o boi que vai ao matadouro, ou como o insensato ao castigo das prisões,", "referencia": "Provérbios 7:22" },
    { "texto": "Até que uma flecha lhe atravesse o fígado, como a ave que se apressa para o laço, sem saber que isso lhe custará a vida.", "referencia": "Provérbios 7:23" },
    { "texto": "Agora, pois, filhos, dai-me ouvidos e estai atentos às palavras da minha boca.", "referencia": "Provérbios 7:24" },
    { "texto": "Não se desvie para os caminhos dela o teu coração, e não te deixes perder nas suas veredas.", "referencia": "Provérbios 7:25" },
    { "texto": "Porque a muitos feriu e derrubou; e são muitos os que por ela foram mortos.", "referencia": "Provérbios 7:26" },
    { "texto": "A sua casa é caminho do inferno, que desce às câmaras da morte.", "referencia": "Provérbios 7:27" },
 { "texto": "Não clama porventura a sabedoria, e a prudência não faz ouvir a sua voz?", "referencia": "Provérbios 8:1" },
    { "texto": "No cume das alturas, junto ao caminho, nas encruzilhadas das veredas ela se coloca.", "referencia": "Provérbios 8:2" },
    { "texto": "Junto às portas, à entrada da cidade, à entrada das portas está gritando:", "referencia": "Provérbios 8:3" },
    { "texto": "A vós, ó homens, clamo; e a minha voz se dirige aos filhos dos homens.", "referencia": "Provérbios 8:4" },
    { "texto": "Entendei, ó simples, a prudência; e vós, insensatos, entendei de coração.", "referencia": "Provérbios 8:5" },
    { "texto": "Ouvi, porque falarei coisas excelentes; os meus lábios se abrirão para a eqüidade.", "referencia": "Provérbios 8:6" },
    { "texto": "Porque a minha boca proclamará a verdade; os meus lábios abominam a impiedade.", "referencia": "Provérbios 8:7" },
    { "texto": "São justas todas as palavras da minha boca; não há nelas nenhuma coisa torta, nem perversa.", "referencia": "Provérbios 8:8" },
    { "texto": "Todas elas são retas para o que bem as entende, e justas para os que acham o conhecimento.", "referencia": "Provérbios 8:9" },
    { "texto": "Aceitai a minha instrução, e não a prata; e o conhecimento, antes do que o ouro escolhido.", "referencia": "Provérbios 8:10" },
    { "texto": "Porque melhor é a sabedoria do que os rubis; e tudo o que se pode desejar nada se pode comparar com ela.", "referencia": "Provérbios 8:11" },
    { "texto": "Eu, a sabedoria, habito com a prudência e acho o conhecimento dos conselhos.", "referencia": "Provérbios 8:12" },
    { "texto": "O temor do Senhor é odiar o mal; a soberba, a arrogância, o mau caminho e a boca perversa eu odeio.", "referencia": "Provérbios 8:13" },
    { "texto": "Meu é o conselho e a verdadeira sabedoria; eu sou o entendimento, minha é a fortaleza.", "referencia": "Provérbios 8:14" },
    { "texto": "Por mim reinam os reis e os príncipes decretam justiça.", "referencia": "Provérbios 8:15" },
    { "texto": "Por mim governam os príncipes, os nobres, sim, todos os juízes da terra.", "referencia": "Provérbios 8:16" },
    { "texto": "Eu amo aos que me amam, e os que de madrugada me buscarem, me acharão.", "referencia": "Provérbios 8:17" },
    { "texto": "Riquezas e honra estão comigo; sim, riquezas duráveis e justiça.", "referencia": "Provérbios 8:18" },
    { "texto": "Melhor é o meu fruto do que o ouro, sim, do que o ouro refinado; e o meu rendimento, melhor do que a prata escolhida.", "referencia": "Provérbios 8:19" },
    { "texto": "Ando pelo caminho da justiça, no meio das veredas do juízo.", "referencia": "Provérbios 8:20" },
    { "texto": "Para fazer herdar bens permanentes aos que me amam e encher os seus tesouros.", "referencia": "Provérbios 8:21" },
    { "texto": "O Senhor me possuiu no princípio de seus caminhos e antes de suas obras mais antigas.", "referencia": "Provérbios 8:22" },
    { "texto": "Desde a eternidade fui ungida, desde o princípio, antes do começo da terra.", "referencia": "Provérbios 8:23" },
    { "texto": "Quando ainda não havia abismos, fui gerada, quando ainda não havia fontes carregadas de águas.", "referencia": "Provérbios 8:24" },
    { "texto": "Antes que os montes fossem firmados, antes dos outeiros, eu fui gerada.", "referencia": "Provérbios 8:25" },
    { "texto": "Ainda ele não tinha feito a terra, nem os campos, nem o princípio do pó do mundo.", "referencia": "Provérbios 8:26" },
    { "texto": "Quando ele preparava os céus, aí estava eu; quando traçava o horizonte sobre a face do abismo.", "referencia": "Provérbios 8:27" },
    { "texto": "Quando firmava as nuvens acima, quando fortificava as fontes do abismo.", "referencia": "Provérbios 8:28" },
    { "texto": "Quando punha ao mar o seu limite, para que as águas não traspassassem o seu mando; quando compunha os fundamentos da terra.", "referencia": "Provérbios 8:29" },
    { "texto": "Então eu estava com ele e era seu arquiteto; era cada dia as suas delícias, alegrando-me perante ele em todo o tempo.", "referencia": "Provérbios 8:30" },
    { "texto": "Regozijando-me no seu mundo habitável e achando as minhas delícias com os filhos dos homens.", "referencia": "Provérbios 8:31" },
    { "texto": "Agora, pois, filhos, ouvi-me, porque bem-aventurados são os que guardam os meus caminhos.", "referencia": "Provérbios 8:32" },
    { "texto": "Ouvi a instrução, e sede sábios; não a rejeiteis.", "referencia": "Provérbios 8:33" },
    { "texto": "Bem-aventurado o homem que me dá ouvidos, velando às minhas portas cada dia, esperando às ombreiras da minha entrada.", "referencia": "Provérbios 8:34" },
    { "texto": "Porque o que me achar, achará a vida e alcançará o favor do Senhor.", "referencia": "Provérbios 8:35" },
    { "texto": "Mas o que pecar contra mim violentará a sua própria alma; todos os que me odeiam amam a morte.", "referencia": "Provérbios 8:36" },
  { "texto": "A sabedoria já edificou a sua casa, já lavrou as suas sete colunas.", "referencia": "Provérbios 9:1" },
    { "texto": "Já matou os seus animais, misturou o seu vinho e preparou a sua mesa.", "referencia": "Provérbios 9:2" },
    { "texto": "Já enviou as suas criadas, e clama desde as alturas da cidade, dizendo:", "referencia": "Provérbios 9:3" },
    { "texto": "Quem é simples, volte-se para cá. Aos faltos de entendimento diz:", "referencia": "Provérbios 9:4" },
    { "texto": "Vinde, comei do meu pão, e bebei do vinho que tenho misturado.", "referencia": "Provérbios 9:5" },
    { "texto": "Deixai a insensatez, e vivei; e andai pelo caminho do entendimento.", "referencia": "Provérbios 9:6" },
    { "texto": "O que repreende o escarnecedor traz afronta sobre si; e o que censura o ímpio recebe injúria.", "referencia": "Provérbios 9:7" },
    { "texto": "Não repreendas o escarnecedor, para que te não aborreça; repreende o sábio, e ele te amará.", "referencia": "Provérbios 9:8" },
    { "texto": "Dá instrução ao sábio, e ele se fará mais sábio; ensina o justo, e ele crescerá em entendimento.", "referencia": "Provérbios 9:9" },
    { "texto": "O temor do Senhor é o princípio da sabedoria, e o conhecimento do Santo é entendimento.", "referencia": "Provérbios 9:10" },
    { "texto": "Porque por mim se multiplicam os teus dias, e anos de vida se te acrescentarão.", "referencia": "Provérbios 9:11" },
    { "texto": "Se fores sábio, para ti mesmo o serás; se fores escarnecedor, tu só o suportarás.", "referencia": "Provérbios 9:12" },
    { "texto": "A mulher louca é alvoroçada; é simples e nada sabe.", "referencia": "Provérbios 9:13" },
    { "texto": "Assenta-se à porta da sua casa numa cadeira, nas alturas da cidade,", "referencia": "Provérbios 9:14" },
    { "texto": "Para chamar os que passam e seguem direito o seu caminho:", "referencia": "Provérbios 9:15" },
    { "texto": "Quem é simples, volte-se para cá. E aos faltos de entendimento diz:", "referencia": "Provérbios 9:16" },
    { "texto": "As águas roubadas são doces, e o pão comido às ocultas é agradável.", "referencia": "Provérbios 9:17" },
    { "texto": "Mas não sabem que ali estão os mortos, que os seus convidados estão nas profundezas do inferno.", "referencia": "Provérbios 9:18" },
{ "texto": "Provérbios de Salomão. O filho sábio alegra a seu pai, mas o filho insensato é a tristeza de sua mãe.", "referencia": "Provérbios 10:1" },
    { "texto": "Os tesouros da impiedade de nada aproveitam, mas a justiça livra da morte.", "referencia": "Provérbios 10:2" },
    { "texto": "O Senhor não deixa o justo passar fome, mas rechaça a avidez dos ímpios.", "referencia": "Provérbios 10:3" },
    { "texto": "O que trabalha com mão remissa empobrece, mas a mão dos diligentes enriquece.", "referencia": "Provérbios 10:4" },
    { "texto": "O que ajunta no verão é filho prudente, mas o que dorme na sega é filho que envergonha.", "referencia": "Provérbios 10:5" },
    { "texto": "Bênçãos há sobre a cabeça do justo, mas a violência cobre a boca dos ímpios.", "referencia": "Provérbios 10:6" },
    { "texto": "A memória do justo é abençoada, mas o nome dos ímpios apodrecerá.", "referencia": "Provérbios 10:7" },
    { "texto": "O sábio de coração aceita os mandamentos, mas o insensato de lábios será transtornado.", "referencia": "Provérbios 10:8" },
    { "texto": "Quem anda em integridade anda seguro, mas o que perverte os seus caminhos será conhecido.", "referencia": "Provérbios 10:9" },
    { "texto": "O que acena com os olhos causa dores, e o insensato de lábios será transtornado.", "referencia": "Provérbios 10:10" },
    { "texto": "A boca do justo é manancial de vida, mas a violência cobre a boca dos ímpios.", "referencia": "Provérbios 10:11" },
    { "texto": "O ódio excita contendas, mas o amor cobre todas as transgressões.", "referencia": "Provérbios 10:12" },
    { "texto": "Nos lábios do entendido se acha a sabedoria, mas a vara é para as costas do que é falto de entendimento.", "referencia": "Provérbios 10:13" },
    { "texto": "Os sábios entesouram o conhecimento, mas a boca do insensato é uma ruína iminente.", "referencia": "Provérbios 10:14" },
    { "texto": "A riqueza do rico é a sua cidade forte; a pobreza dos pobres é a sua ruína.", "referencia": "Provérbios 10:15" },
    { "texto": "O trabalho do justo conduz à vida; a renda do ímpio, ao pecado.", "referencia": "Provérbios 10:16" },
    { "texto": "O que guarda a instrução está no caminho da vida, mas o que rejeita a repreensão anda errado.", "referencia": "Provérbios 10:17" },
    { "texto": "O que encobre o ódio tem lábios falsos, e o que espalha calúnia é insensato.", "referencia": "Provérbios 10:18" },
    { "texto": "Na multidão de palavras não falta transgressão, mas o que modera os seus lábios é prudente.", "referencia": "Provérbios 10:19" },
    { "texto": "A língua do justo é prata escolhida; o coração dos ímpios é de pouco valor.", "referencia": "Provérbios 10:20" },
    { "texto": "Os lábios do justo apascentam a muitos, mas os insensatos morrem por falta de entendimento.", "referencia": "Provérbios 10:21" },
    { "texto": "A bênção do Senhor é que enriquece, e ele não acrescenta dores com ela.", "referencia": "Provérbios 10:22" },
    { "texto": "Para o tolo o praticar a maldade é divertimento, mas para o homem entendido é o ser sábio.", "referencia": "Provérbios 10:23" },
    { "texto": "O temor do ímpio virá sobre ele, mas o desejo dos justos será concedido.", "referencia": "Provérbios 10:24" },
    { "texto": "Como a tempestade passa, assim desaparece o ímpio, mas o justo tem fundamento perpétuo.", "referencia": "Provérbios 10:25" },
    { "texto": "Como o vinagre para os dentes e como a fumaça para os olhos, assim é o preguiçoso para aqueles que o enviam.", "referencia": "Provérbios 10:26" },
    { "texto": "O temor do Senhor aumenta os dias, mas os anos dos ímpios serão abreviados.", "referencia": "Provérbios 10:27" },
    { "texto": "A esperança dos justos é alegria, mas a expectação dos ímpios perecerá.", "referencia": "Provérbios 10:28" },
    { "texto": "O caminho do Senhor é fortaleza para os retos, mas ruína para os que praticam a iniqüidade.", "referencia": "Provérbios 10:29" },
    { "texto": "O justo nunca será abalado, mas os ímpios não habitarão a terra.", "referencia": "Provérbios 10:30" },
    { "texto": "A boca do justo produz sabedoria, mas a língua perversa será desarraigada.", "referencia": "Provérbios 10:31" },
    { "texto": "Os lábios do justo sabem o que agrada, mas a boca dos ímpios fala perversidades.", "referencia": "Provérbios 10:32" },
    { "texto": "A balança enganosa é abominação para o Senhor, mas o peso justo é o seu prazer.", "referencia": "Provérbios 11:1" },
    { "texto": "Vindo a soberba, virá também a desonra, mas com os humildes está a sabedoria.", "referencia": "Provérbios 11:2" },
    { "texto": "A integridade dos justos os guia, mas a perversidade dos desleais os destrói.", "referencia": "Provérbios 11:3" },
    { "texto": "As riquezas de nada aproveitam no dia da ira, mas a justiça livra da morte.", "referencia": "Provérbios 11:4" },
    { "texto": "A justiça do íntegro endireita o seu caminho, mas pela sua impiedade cai o perverso.", "referencia": "Provérbios 11:5" },
    { "texto": "A justiça dos retos os livra, mas os traiçoeiros são apanhados pela sua cobiça.", "referencia": "Provérbios 11:6" },
    { "texto": "Morrendo o ímpio, perece a sua esperança, e a expectação da iniquidade se desvanece.", "referencia": "Provérbios 11:7" },
    { "texto": "O justo é libertado da angústia, e o ímpio fica em seu lugar.", "referencia": "Provérbios 11:8" },
    { "texto": "O hipócrita com a boca destrói o próximo, mas os justos se libertam pelo conhecimento.", "referencia": "Provérbios 11:9" },
    { "texto": "Quando os justos prosperam, a cidade se alegra, e quando os ímpios perecem, há júbilo.", "referencia": "Provérbios 11:10" },
    { "texto": "Pela bênção dos retos a cidade se exalta, mas pela boca dos ímpios é derrubada.", "referencia": "Provérbios 11:11" },
    { "texto": "O que despreza o próximo carece de entendimento, mas o homem de discernimento se cala.", "referencia": "Provérbios 11:12" },
    { "texto": "O que anda mexericando revela segredos, mas o fiel de espírito encobre o negócio.", "referencia": "Provérbios 11:13" },
    { "texto": "Não havendo sábia direção, o povo cai, mas na multidão de conselheiros há segurança.", "referencia": "Provérbios 11:14" },
    { "texto": "Decerto sofrerá severamente aquele que fica por fiador do estranho, mas o que evita compromissos estará seguro.", "referencia": "Provérbios 11:15" },
    { "texto": "A mulher graciosa guarda a honra, como os homens violentos guardam as riquezas.", "referencia": "Provérbios 11:16" },
    { "texto": "O homem bondoso faz bem a si mesmo, mas o cruel a si mesmo se fere.", "referencia": "Provérbios 11:17" },
    { "texto": "O perverso recebe salário enganoso, mas o que semeia justiça terá recompensa verdadeira.", "referencia": "Provérbios 11:18" },
    { "texto": "Como a justiça conduz para a vida, assim o que segue o mal vai para a sua morte.", "referencia": "Provérbios 11:19" },
    { "texto": "Os de coração perverso são abominação para o Senhor, mas os de caminho irrepreensível são o seu deleite.", "referencia": "Provérbios 11:20" },
    { "texto": "Decerto o mau não ficará sem castigo, mas a descendência dos justos será livre.", "referencia": "Provérbios 11:21" },
    { "texto": "Como joia de ouro no focinho de uma porca, assim é a mulher formosa que não tem discrição.", "referencia": "Provérbios 11:22" },
    { "texto": "O desejo dos justos é somente o bem, mas a expectação dos ímpios é a ira.", "referencia": "Provérbios 11:23" },
    { "texto": "A quem dá liberalmente, ainda se lhe acrescenta mais, e o que retém mais do que é justo, é para a sua perda.", "referencia": "Provérbios 11:24" },
    { "texto": "A alma generosa prosperará, e quem dá a beber será dessedentado.", "referencia": "Provérbios 11:25" },
    { "texto": "Ao que retém o trigo, o povo o amaldiçoa, mas bênção haverá sobre a cabeça do que o vende.", "referencia": "Provérbios 11:26" },
    { "texto": "O que busca diligentemente o bem busca favor, mas ao que procura o mal, este lhe sobrevirá.", "referencia": "Provérbios 11:27" },
    { "texto": "Quem confia nas suas riquezas cairá, mas os justos reverdecerão como a folhagem.", "referencia": "Provérbios 11:28" },
    { "texto": "O que perturba a sua casa herdará o vento, e o insensato será servo do sábio de coração.", "referencia": "Provérbios 11:29" },
    { "texto": "O fruto do justo é árvore de vida, e o que ganha almas é sábio.", "referencia": "Provérbios 11:30" },
    { "texto": "Eis que o justo é recompensado na terra; quanto mais o ímpio e o pecador!", "referencia": "Provérbios 11:31" },
  { "texto": "Quem ama a disciplina ama o conhecimento, mas o que odeia a repreensão é insensato.", "referencia": "Provérbios 12:1" },
    { "texto": "O homem bom obtém o favor do Senhor, mas ao homem de intenções perversas ele condena.", "referencia": "Provérbios 12:2" },
    { "texto": "O homem não se estabelece pela impiedade, mas a raiz dos justos não será removida.", "referencia": "Provérbios 12:3" },
    { "texto": "A mulher virtuosa é a coroa do seu marido, mas a que age vergonhosamente é como podridão nos seus ossos.", "referencia": "Provérbios 12:4" },
    { "texto": "Os pensamentos dos justos são retos, mas os conselhos dos ímpios são engano.", "referencia": "Provérbios 12:5" },
    { "texto": "As palavras dos ímpios são emboscadas mortais, mas a boca dos justos os livra.", "referencia": "Provérbios 12:6" },
    { "texto": "Os ímpios são derrubados e desaparecem, mas a casa dos justos permanece firme.", "referencia": "Provérbios 12:7" },
    { "texto": "O homem é louvado segundo o seu entendimento, mas o perverso de coração será desprezado.", "referencia": "Provérbios 12:8" },
    { "texto": "Melhor é o que é desprezado e tem servos do que o que se vangloria e passa necessidade.", "referencia": "Provérbios 12:9" },
    { "texto": "O justo cuida bem dos seus animais, mas o coração dos ímpios é cruel.", "referencia": "Provérbios 12:10" },
    { "texto": "Quem trabalha a sua terra se fartará de pão, mas o que segue a ociosidade é falto de juízo.", "referencia": "Provérbios 12:11" },
    { "texto": "O ímpio deseja o despojo dos maus, mas a raiz dos justos produz o seu fruto.", "referencia": "Provérbios 12:12" },
    { "texto": "Pela transgressão dos lábios o mau se enlaça, mas o justo sairá da angústia.", "referencia": "Provérbios 12:13" },
    { "texto": "Cada um se farta de bem pelo fruto da sua boca, e o que as mãos do homem fizerem, isso ele receberá.", "referencia": "Provérbios 12:14" },
    { "texto": "O caminho do insensato parece-lhe justo, mas o sábio dá ouvidos aos conselhos.", "referencia": "Provérbios 12:15" },
    { "texto": "O insensato revela de imediato a sua ira, mas o prudente encobre a afronta.", "referencia": "Provérbios 12:16" },
    { "texto": "Quem diz a verdade manifesta a justiça, mas a testemunha falsa diz engano.", "referencia": "Provérbios 12:17" },
    { "texto": "Há palavras que ferem como espada, mas a língua dos sábios traz cura.", "referencia": "Provérbios 12:18" },
    { "texto": "O lábio veraz permanece para sempre, mas a língua mentirosa dura só um momento.", "referencia": "Provérbios 12:19" },
    { "texto": "O engano está no coração dos que maquinam o mal, mas a alegria está entre os que promovem a paz.", "referencia": "Provérbios 12:20" },
    { "texto": "Nenhum mal sobrevirá ao justo, mas os ímpios estão cheios de problemas.", "referencia": "Provérbios 12:21" },
    { "texto": "Os lábios mentirosos são abomináveis ao Senhor, mas os que agem fielmente são o seu deleite.", "referencia": "Provérbios 12:22" },
    { "texto": "O homem prudente encobre o conhecimento, mas o coração dos tolos proclama a insensatez.", "referencia": "Provérbios 12:23" },
    { "texto": "A mão dos diligentes dominará, mas a indolência será sujeita a trabalhos forçados.", "referencia": "Provérbios 12:24" },
    { "texto": "A ansiedade no coração do homem o abate, mas uma boa palavra o alegra.", "referencia": "Provérbios 12:25" },
    { "texto": "O justo é mais excelente do que o seu próximo, mas o caminho dos ímpios faz com que eles se desviem.", "referencia": "Provérbios 12:26" },
    { "texto": "O preguiçoso não assará a sua caça, mas o bem precioso do homem é ser diligente.", "referencia": "Provérbios 12:27" },
    { "texto": "No caminho da justiça está a vida, e essa vereda não conduz à morte.", "referencia": "Provérbios 12:28" },
{ "texto": "O filho sábio ouve a instrução do pai, mas o escarnecedor não dá ouvidos à repreensão.", "referencia": "Provérbios 13:1" },
    { "texto": "Do fruto da sua boca o homem comerá o bem, mas o desejo dos pérfidos é a violência.", "referencia": "Provérbios 13:2" },
    { "texto": "O que guarda a sua boca conserva a sua vida, mas o que muito abre os seus lábios traz sobre si a ruína.", "referencia": "Provérbios 13:3" },
    { "texto": "A alma do preguiçoso deseja e coisa nenhuma alcança, mas a alma dos diligentes engorda.", "referencia": "Provérbios 13:4" },
    { "texto": "O justo odeia a palavra de mentira, mas o ímpio se torna abominável e se envergonha.", "referencia": "Provérbios 13:5" },
    { "texto": "A justiça guarda ao que é de caminho íntegro, mas a impiedade transtorna o pecador.", "referencia": "Provérbios 13:6" },
    { "texto": "Há quem se faça rico, não tendo coisa nenhuma, e quem se faça pobre, tendo grande riqueza.", "referencia": "Provérbios 13:7" },
    { "texto": "O resgate da vida de cada um são as suas riquezas, mas o pobre não ouve a repreensão.", "referencia": "Provérbios 13:8" },
    { "texto": "A luz dos justos brilha intensamente, mas a lâmpada dos ímpios se apagará.", "referencia": "Provérbios 13:9" },
    { "texto": "Pela soberba só vem a contenda, mas com os que se aconselham se acha a sabedoria.", "referencia": "Provérbios 13:10" },
    { "texto": "A riqueza de procedência vã diminuirá, mas quem a ajunta com o próprio trabalho a aumentará.", "referencia": "Provérbios 13:11" },
    { "texto": "A esperança que se adia faz adoecer o coração, mas o desejo cumprido é árvore de vida.", "referencia": "Provérbios 13:12" },
    { "texto": "O que despreza a palavra traz sobre si a destruição, mas o que teme o mandamento será recompensado.", "referencia": "Provérbios 13:13" },
    { "texto": "O ensino do sábio é fonte de vida, para se desviar dos laços da morte.", "referencia": "Provérbios 13:14" },
    { "texto": "O bom entendimento favorece, mas o caminho dos pérfidos é áspero.", "referencia": "Provérbios 13:15" },
    { "texto": "Todo prudente age com conhecimento, mas o insensato espraia a sua loucura.", "referencia": "Provérbios 13:16" },
    { "texto": "O mau mensageiro se precipita no mal, mas o embaixador fiel é saúde.", "referencia": "Provérbios 13:17" },
    { "texto": "Pobreza e afronta virão ao que rejeita a instrução, mas o que guarda a repreensão será honrado.", "referencia": "Provérbios 13:18" },
    { "texto": "O desejo realizado deleita a alma, mas apartar-se do mal é abominação para os insensatos.", "referencia": "Provérbios 13:19" },
    { "texto": "O que anda com os sábios será sábio, mas o companheiro dos tolos será destruído.", "referencia": "Provérbios 13:20" },
    { "texto": "O mal perseguirá os pecadores, mas os justos serão recompensados com o bem.", "referencia": "Provérbios 13:21" },
    { "texto": "O homem de bem deixa uma herança aos filhos de seus filhos, mas a riqueza do pecador é depositada para o justo.", "referencia": "Provérbios 13:22" },
    { "texto": "A terra cultivada do pobre produz mantimento em abundância, mas há quem pereça por falta de justiça.", "referencia": "Provérbios 13:23" },
    { "texto": "O que retém a vara aborrece a seu filho, mas o que o ama, a seu tempo o disciplina.", "referencia": "Provérbios 13:24" },
    { "texto": "O justo come até ficar satisfeito, mas o ventre dos ímpios terá necessidade.", "referencia": "Provérbios 13:25" },
    { "texto": "A mulher sábia edifica a sua casa, mas a insensata, com as próprias mãos, a derruba.", "referencia": "Provérbios 14:1" },
    { "texto": "Quem anda na retidão teme ao Senhor, mas o que anda em caminhos tortuosos o despreza.", "referencia": "Provérbios 14:2" },
    { "texto": "Na boca do tolo está a vara da soberba, mas os lábios dos sábios os guardarão.", "referencia": "Provérbios 14:3" },
    { "texto": "Não havendo bois, o celeiro fica limpo, mas pela força do boi há abundância de colheitas.", "referencia": "Provérbios 14:4" },
    { "texto": "A testemunha verdadeira não mente, mas a falsa se desboca em mentiras.", "referencia": "Provérbios 14:5" },
    { "texto": "O escarnecedor busca sabedoria e não a encontra, mas para o prudente o conhecimento é fácil.", "referencia": "Provérbios 14:6" },
    { "texto": "Afasta-te do insensato, porque nele não acharás palavras de conhecimento.", "referencia": "Provérbios 14:7" },
    { "texto": "A sabedoria do prudente é entender o seu caminho, mas a estultícia dos tolos é engano.", "referencia": "Provérbios 14:8" },
    { "texto": "Os insensatos zombam do pecado, mas entre os retos há boa vontade.", "referencia": "Provérbios 14:9" },
    { "texto": "O coração conhece a sua própria amargura, e da sua alegria não participará o estranho.", "referencia": "Provérbios 14:10" },
    { "texto": "A casa dos ímpios será destruída, mas a tenda dos retos florescerá.", "referencia": "Provérbios 14:11" },
    { "texto": "Há caminho que ao homem parece direito, mas ao cabo dá em caminhos de morte.", "referencia": "Provérbios 14:12" },
    { "texto": "Até no riso tem dor o coração, e o fim da alegria é tristeza.", "referencia": "Provérbios 14:13" },
    { "texto": "O infiel de coração dos seus próprios caminhos se farta, como do seu proceder o homem de bem.", "referencia": "Provérbios 14:14" },
    { "texto": "O simples dá crédito a toda palavra, mas o prudente atenta para os seus passos.", "referencia": "Provérbios 14:15" },
    { "texto": "O sábio teme e desvia-se do mal, mas o tolo encoleriza-se e dá-se por seguro.", "referencia": "Provérbios 14:16" },
    { "texto": "O que se ira facilmente faz loucuras, e o homem de maus intentos é odiado.", "referencia": "Provérbios 14:17" },
    { "texto": "Os simples herdarão a estultícia, mas os prudentes serão coroados de conhecimento.", "referencia": "Provérbios 14:18" },
    { "texto": "Os maus inclinam-se perante a face dos bons, e os ímpios diante das portas dos justos.", "referencia": "Provérbios 14:19" },
    { "texto": "O pobre é odiado até pelo seu vizinho, mas os amigos dos ricos são muitos.", "referencia": "Provérbios 14:20" },
    { "texto": "O que despreza ao seu próximo peca, mas o que se compadece dos humildes é feliz.", "referencia": "Provérbios 14:21" },
    { "texto": "Porventura não erram os que maquinam o mal? Mas amor e fidelidade haverá para os que planejam o bem.", "referencia": "Provérbios 14:22" },
    { "texto": "Em todo trabalho há proveito, mas a palavra dos lábios só conduz à pobreza.", "referencia": "Provérbios 14:23" },
    { "texto": "A coroa dos sábios é a sua riqueza, mas a estultícia dos tolos não passa de estultícia.", "referencia": "Provérbios 14:24" },
    { "texto": "A testemunha verdadeira livra almas, mas o que se desboca em mentiras é enganador.", "referencia": "Provérbios 14:25" },
    { "texto": "No temor do Senhor, tem o homem forte amparo, e isso é refúgio para os seus filhos.", "referencia": "Provérbios 14:26" },
    { "texto": "O temor do Senhor é fonte de vida para evitar os laços da morte.", "referencia": "Provérbios 14:27" },
    { "texto": "Na multidão do povo está a glória do rei, mas na falta de povo a ruína do príncipe.", "referencia": "Provérbios 14:28" },
    { "texto": "O longânimo é grande em entendimento, mas o de ânimo precipitado exalta a loucura.", "referencia": "Provérbios 14:29" },
    { "texto": "O coração tranquilo é a vida da carne, mas a inveja é a podridão dos ossos.", "referencia": "Provérbios 14:30" },
    { "texto": "O que oprime ao pobre insulta àquele que o criou, mas o que se compadece do necessitado o honra.", "referencia": "Provérbios 14:31" },
    { "texto": "Pela sua malícia é derribado o perverso, mas o justo até na morte se mantém confiante.", "referencia": "Provérbios 14:32" },
    { "texto": "No coração do prudente repousa a sabedoria, mas o que há no íntimo dos tolos vem à luz.", "referencia": "Provérbios 14:33" },
    { "texto": "A justiça exalta as nações, mas o pecado é o opróbrio dos povos.", "referencia": "Provérbios 14:34" },
    { "texto": "O servo prudente goza do favor do rei, mas o que procede indignamente é objeto da sua indignação.", "referencia": "Provérbios 14:35" },
    { "texto": "A resposta branda desvia o furor, mas a palavra dura suscita a ira.", "referencia": "Provérbios 15:1" },
    { "texto": "A língua dos sábios adorna o conhecimento, mas a boca dos tolos derrama a estultícia.", "referencia": "Provérbios 15:2" },
    { "texto": "Os olhos do Senhor estão em todo lugar, contemplando os maus e os bons.", "referencia": "Provérbios 15:3" },
    { "texto": "Uma língua saudável é árvore de vida, mas a perversidade nela quebranta o espírito.", "referencia": "Provérbios 15:4" },
    { "texto": "O tolo despreza a instrução de seu pai, mas o que atende à repreensão é prudente.", "referencia": "Provérbios 15:5" },
    { "texto": "Na casa do justo há um grande tesouro, mas nos lucros dos ímpios há perturbação.", "referencia": "Provérbios 15:6" },
    { "texto": "Os lábios dos sábios espalham o conhecimento, mas o coração dos tolos não é assim.", "referencia": "Provérbios 15:7" },
    { "texto": "O sacrifício dos ímpios é abominável ao Senhor, mas a oração dos retos é o seu contentamento.", "referencia": "Provérbios 15:8" },
    { "texto": "O caminho do ímpio é abominável ao Senhor, mas ele ama ao que segue a justiça.", "referencia": "Provérbios 15:9" },
    { "texto": "Há severa disciplina para o que abandona a vereda, e o que odeia a repreensão morrerá.", "referencia": "Provérbios 15:10" },
    { "texto": "O inferno e o abismo estão abertos diante do Senhor; quanto mais os corações dos filhos dos homens!", "referencia": "Provérbios 15:11" },
    { "texto": "O escarnecedor não ama aquele que o repreende, nem se chegará aos sábios.", "referencia": "Provérbios 15:12" },
    { "texto": "O coração alegre aformoseia o rosto, mas pela dor do coração o espírito se abate.", "referencia": "Provérbios 15:13" },
    { "texto": "O coração entendido busca o conhecimento, mas a boca dos tolos se apascenta de estultícia.", "referencia": "Provérbios 15:14" },
    { "texto": "Todos os dias do aflito são maus, mas o de coração alegre tem um banquete contínuo.", "referencia": "Provérbios 15:15" },
    { "texto": "Melhor é o pouco com o temor do Senhor do que um grande tesouro onde há inquietação.", "referencia": "Provérbios 15:16" },
    { "texto": "Melhor é um prato de hortaliças onde há amor do que o boi cevado e com ele o ódio.", "referencia": "Provérbios 15:17" },
    { "texto": "O homem iracundo suscita contendas, mas o longânimo apazigua a luta.", "referencia": "Provérbios 15:18" },
    { "texto": "O caminho do preguiçoso é como uma sebe de espinhos, mas a vereda dos retos é bem aplanada.", "referencia": "Provérbios 15:19" },
    { "texto": "O filho sábio alegra seu pai, mas o homem insensato despreza sua mãe.", "referencia": "Provérbios 15:20" },
    { "texto": "A estultícia é alegria para o que carece de entendimento, mas o homem entendido anda retamente.", "referencia": "Provérbios 15:21" },
    { "texto": "Onde não há conselho, frustram-se os projetos, mas com a multidão de conselheiros se estabelecem.", "referencia": "Provérbios 15:22" },
    { "texto": "O homem se alegra na resposta da sua boca, e a palavra, a seu tempo, quão boa é!", "referencia": "Provérbios 15:23" },
    { "texto": "Para o sábio há o caminho da vida que o leva para cima, para que se desvie do inferno embaixo.", "referencia": "Provérbios 15:24" },
    { "texto": "O Senhor arrancará a casa dos soberbos, mas firmará a herança da viúva.", "referencia": "Provérbios 15:25" },
    { "texto": "Os pensamentos maus são abomináveis ao Senhor, mas as palavras dos puros são agradáveis.", "referencia": "Provérbios 15:26" },
    { "texto": "O que se dá à cobiça perturba a sua casa, mas o que aborrece as dádivas viverá.", "referencia": "Provérbios 15:27" },
    { "texto": "O coração do justo medita no que há de responder, mas a boca dos ímpios derrama coisas más.", "referencia": "Provérbios 15:28" },
    { "texto": "O Senhor está longe dos ímpios, mas a oração dos justos escutará.", "referencia": "Provérbios 15:29" },
    { "texto": "A luz dos olhos alegra o coração, e a boa notícia fortalece os ossos.", "referencia": "Provérbios 15:30" },
    { "texto": "O ouvido que escuta a repreensão da vida terá a sua morada entre os sábios.", "referencia": "Provérbios 15:31" },
    { "texto": "O que rejeita a disciplina menospreza a sua alma, mas o que dá ouvidos à repreensão adquire entendimento.", "referencia": "Provérbios 15:32" },
    { "texto": "O temor do Senhor é a instrução da sabedoria, e a humildade precede a honra.", "referencia": "Provérbios 15:33" },
{ "texto": "O coração do homem pode fazer planos, mas a resposta certa dos lábios vem do Senhor.", "referencia": "Provérbios 16:1" },
    { "texto": "Todos os caminhos do homem são puros aos seus olhos, mas o Senhor pesa o espírito.", "referencia": "Provérbios 16:2" },
    { "texto": "Confia ao Senhor as tuas obras, e os teus planos serão estabelecidos.", "referencia": "Provérbios 16:3" },
    { "texto": "O Senhor fez tudo para um fim; até o ímpio para o dia do mal.", "referencia": "Provérbios 16:4" },
    { "texto": "Abominável é ao Senhor todo arrogante de coração; é evidente que não ficará impune.", "referencia": "Provérbios 16:5" },
    { "texto": "Pela misericórdia e pela verdade se expia a culpa, e pelo temor do Senhor os homens evitam o mal.", "referencia": "Provérbios 16:6" },
    { "texto": "Sendo os caminhos do homem agradáveis ao Senhor, este reconcilia com ele os seus inimigos.", "referencia": "Provérbios 16:7" },
    { "texto": "Melhor é o pouco com justiça do que grandes rendas com injustiça.", "referencia": "Provérbios 16:8" },
    { "texto": "O coração do homem traça o seu caminho, mas o Senhor lhe dirige os passos.", "referencia": "Provérbios 16:9" },
    { "texto": "Nos lábios do rei se acham decisões autorizadas; em juízo não transgride.", "referencia": "Provérbios 16:10" },
    { "texto": "Peso e balança justos pertencem ao Senhor; obra sua são todos os pesos da bolsa.", "referencia": "Provérbios 16:11" },
    { "texto": "Abominação é para os reis praticarem a impiedade, porque com justiça se estabelece o trono.", "referencia": "Provérbios 16:12" },
    { "texto": "Os lábios justos são o contentamento do rei, e ele ama o que fala coisas retas.", "referencia": "Provérbios 16:13" },
    { "texto": "O furor do rei é mensageiro da morte, mas o homem sábio o apaziguará.", "referencia": "Provérbios 16:14" },
    { "texto": "Na luz do rosto do rei está a vida, e a sua benevolência é como nuvem de chuva serôdia.", "referencia": "Provérbios 16:15" },
    { "texto": "Quanto melhor é adquirir a sabedoria do que o ouro! E mais excelente, adquirir a prudência do que a prata!", "referencia": "Provérbios 16:16" },
    { "texto": "O caminho dos retos é desviar-se do mal; o que guarda o seu caminho preserva a sua alma.", "referencia": "Provérbios 16:17" },
    { "texto": "A soberba precede a ruína, e a altivez do espírito precede a queda.", "referencia": "Provérbios 16:18" },
    { "texto": "Melhor é ser humilde de espírito com os humildes do que repartir o despojo com os soberbos.", "referencia": "Provérbios 16:19" },
    { "texto": "O que atenta prudentemente para o seu caminho prosperará, e o que confia no Senhor será feliz.", "referencia": "Provérbios 16:20" },
    { "texto": "O sábio de coração será chamado prudente, e a doçura dos lábios aumentará o ensino.", "referencia": "Provérbios 16:21" },
    { "texto": "O entendimento é fonte de vida para aquele que o possui, mas a instrução dos tolos é estultícia.", "referencia": "Provérbios 16:22" },
    { "texto": "O coração do sábio instrui a sua boca, e aos seus lábios aumenta o ensino.", "referencia": "Provérbios 16:23" },
    { "texto": "Palavras agradáveis são como favo de mel: doces para a alma e medicina para o corpo.", "referencia": "Provérbios 16:24" },
    { "texto": "Há caminho que parece direito ao homem, mas afinal são caminhos de morte.", "referencia": "Provérbios 16:25" },
    { "texto": "O trabalhador trabalha para si mesmo, porque a sua boca o incita.", "referencia": "Provérbios 16:26" },
    { "texto": "O homem perverso cava o mal, e nos seus lábios há como que fogo ardente.", "referencia": "Provérbios 16:27" },
    { "texto": "O homem perverso espalha contendas, e o difamador separa os maiores amigos.", "referencia": "Provérbios 16:28" },
    { "texto": "O homem violento alicia o seu companheiro e guia-o por um caminho que não é bom.", "referencia": "Provérbios 16:29" },
    { "texto": "Fecha os olhos para maquinar perversidades; mordendo os lábios, efetua o mal.", "referencia": "Provérbios 16:30" },
    { "texto": "Coroa de honra são as cãs, quando se acham no caminho da justiça.", "referencia": "Provérbios 16:31" },
    { "texto": "Melhor é o que tarda em irar-se do que o poderoso, e o que controla o seu ânimo do que aquele que toma uma cidade.", "referencia": "Provérbios 16:32" },
    { "texto": "A sorte se lança no regaço, mas do Senhor procede toda decisão.", "referencia": "Provérbios 16:33" },
   { "texto": "Melhor é um bocado seco e tranquilidade do que a casa cheia de carnes e contendas.", "referencia": "Provérbios 17:1" },
    { "texto": "O servo prudente dominará sobre o filho que procede vergonhosamente e repartirá a herança entre os irmãos.", "referencia": "Provérbios 17:2" },
    { "texto": "O crisol é para a prata, e o forno para o ouro, mas o Senhor prova os corações.", "referencia": "Provérbios 17:3" },
    { "texto": "O ímpio dá atenção aos lábios iníquos, e o mentiroso inclina os ouvidos para a língua maligna.", "referencia": "Provérbios 17:4" },
    { "texto": "Quem zomba do pobre insulta ao seu Criador; o que se alegra da calamidade não ficará impune.", "referencia": "Provérbios 17:5" },
    { "texto": "Os filhos dos filhos são a coroa dos velhos, e os pais são a glória dos seus filhos.", "referencia": "Provérbios 17:6" },
    { "texto": "Não convém ao insensato a fala excelente; quanto menos ao príncipe, o lábio mentiroso!", "referencia": "Provérbios 17:7" },
    { "texto": "O presente é como pedra preciosa aos olhos de quem o dá; para onde quer que se volte, terá sucesso.", "referencia": "Provérbios 17:8" },
    { "texto": "Aquele que encobre uma transgressão busca a amizade, mas o que renova a questão separa os maiores amigos.", "referencia": "Provérbios 17:9" },
    { "texto": "Mais profundamente entra a repreensão no prudente do que cem açoites no insensato.", "referencia": "Provérbios 17:10" },
    { "texto": "O rebelde não busca senão o mal; por isso, mensageiro cruel será enviado contra ele.", "referencia": "Provérbios 17:11" },
    { "texto": "Encontre-se o homem com a ursa roubada dos seus filhotes, mas não com o insensato na sua estultícia.", "referencia": "Provérbios 17:12" },
    { "texto": "Quanto àquele que paga o bem com o mal, não se apartará o mal da sua casa.", "referencia": "Provérbios 17:13" },
    { "texto": "Como soltar as águas é o início da contenda; desiste, pois, antes que haja rixas.", "referencia": "Provérbios 17:14" },
    { "texto": "O que justifica o ímpio e o que condena o justo são abomináveis ao Senhor.", "referencia": "Provérbios 17:15" },
    { "texto": "De que serve o dinheiro na mão do tolo? Para comprar sabedoria, se ele não tem entendimento?", "referencia": "Provérbios 17:16" },
    { "texto": "O amigo ama em todos os momentos; é um irmão na adversidade.", "referencia": "Provérbios 17:17" },
    { "texto": "O homem sem juízo compromete-se, tornando-se fiador do seu próximo.", "referencia": "Provérbios 17:18" },
    { "texto": "Quem ama a contenda ama o pecado; o que exalta a sua porta busca a ruína.", "referencia": "Provérbios 17:19" },
    { "texto": "O coração perverso jamais prosperará; a língua enganosa cairá na calamidade.", "referencia": "Provérbios 17:20" },
    { "texto": "Quem gera um insensato para sua tristeza o faz; o pai do tolo não tem alegria.", "referencia": "Provérbios 17:21" },
    { "texto": "O coração alegre é bom remédio, mas o espírito abatido seca os ossos.", "referencia": "Provérbios 17:22" },
    { "texto": "O ímpio aceita suborno em segredo para perverter as veredas da justiça.", "referencia": "Provérbios 17:23" },
    { "texto": "A sabedoria é o alvo do inteligente, mas os olhos do insensato vagueiam até os confins da terra.", "referencia": "Provérbios 17:24" },
    { "texto": "O filho insensato é tristeza para o pai e amargura para quem o deu à luz.", "referencia": "Provérbios 17:25" },
    { "texto": "Não é bom punir o justo, nem açoitar os nobres por sua retidão.", "referencia": "Provérbios 17:26" },
    { "texto": "Quem retém as palavras possui o conhecimento, e o sereno de espírito é homem de entendimento.", "referencia": "Provérbios 17:27" },
    { "texto": "Até o tolo, quando se cala, é considerado sábio; e o que cerra os lábios, entendido.", "referencia": "Provérbios 17:28" },
{ "texto": "Quem vive isolado busca seu próprio desejo; insurge-se contra toda sabedoria.", "referencia": "Provérbios 18:1" },
    { "texto": "O insensato não tem prazer no entendimento, mas apenas em externar o que pensa.", "referencia": "Provérbios 18:2" },
    { "texto": "Com a impiedade vem o desprezo, e com a desonra vem a vergonha.", "referencia": "Provérbios 18:3" },
    { "texto": "Águas profundas são as palavras da boca do homem; o manancial de sabedoria é como ribeiro transbordante.", "referencia": "Provérbios 18:4" },
    { "texto": "Não é bom favorecer o ímpio para privar o justo do que é devido.", "referencia": "Provérbios 18:5" },
    { "texto": "As palavras do insensato levam à contenda, e a sua boca clama por açoites.", "referencia": "Provérbios 18:6" },
    { "texto": "A boca do insensato é a sua própria ruína, e os seus lábios são armadilha para a sua alma.", "referencia": "Provérbios 18:7" },
    { "texto": "As palavras do difamador são como iguarias deliciosas; descem ao íntimo do ser.", "referencia": "Provérbios 18:8" },
    { "texto": "Quem é negligente no seu trabalho é irmão do destruidor.", "referencia": "Provérbios 18:9" },
    { "texto": "O nome do Senhor é torre forte; os justos correm para ela e estão seguros.", "referencia": "Provérbios 18:10" },
    { "texto": "A riqueza do rico é a sua cidade forte e, como um muro alto, na sua imaginação.", "referencia": "Provérbios 18:11" },
    { "texto": "Antes da destruição, eleva-se o coração do homem; mas a humildade precede a honra.", "referencia": "Provérbios 18:12" },
    { "texto": "Responder antes de ouvir é estultícia e vergonha.", "referencia": "Provérbios 18:13" },
    { "texto": "O espírito do homem o sustenta na doença, mas o espírito abatido quem o pode suportar?", "referencia": "Provérbios 18:14" },
    { "texto": "O coração do sábio adquire conhecimento, e o ouvido dos sábios busca o saber.", "referencia": "Provérbios 18:15" },
    { "texto": "O presente abre portas para quem o dá e o conduz à presença dos grandes.", "referencia": "Provérbios 18:16" },
    { "texto": "O primeiro a defender a sua causa parece ter razão, até que outro venha e o questione.", "referencia": "Provérbios 18:17" },
    { "texto": "Lançar sortes resolve contendas e decide questões entre poderosos.", "referencia": "Provérbios 18:18" },
    { "texto": "Um irmão ofendido é mais difícil de conquistar do que uma cidade forte; e as contendas são como ferrolhos de um castelo.", "referencia": "Provérbios 18:19" },
    { "texto": "Do fruto da boca o coração se farta; do que produzem os lábios se satisfaz.", "referencia": "Provérbios 18:20" },
    { "texto": "A morte e a vida estão no poder da língua; quem bem a utiliza come do seu fruto.", "referencia": "Provérbios 18:21" },
    { "texto": "Quem encontra uma esposa encontra algo excelente; recebeu uma bênção do Senhor.", "referencia": "Provérbios 18:22" },
    { "texto": "O pobre fala com súplicas, mas o rico responde com dureza.", "referencia": "Provérbios 18:23" },
    { "texto": "O homem que tem muitos amigos pode cair em desgraça, mas há amigo mais chegado que um irmão.", "referencia": "Provérbios 18:24" },
    { "texto": "Melhor é o pobre que anda em integridade do que o insensato que fala perversamente.", "referencia": "Provérbios 19:1" },
    { "texto": "Não é bom que a alma não tenha conhecimento, e o apressado comete erros.", "referencia": "Provérbios 19:2" },
    { "texto": "A insensatez do homem perverte o seu caminho, e o seu coração se irrita contra o Senhor.", "referencia": "Provérbios 19:3" },
    { "texto": "As riquezas multiplicam os amigos, mas ao pobre, o seu próprio amigo o abandona.", "referencia": "Provérbios 19:4" },
    { "texto": "A testemunha falsa não ficará impune, e o que profere mentiras não escapará.", "referencia": "Provérbios 19:5" },
    { "texto": "Muitos bajulam o generoso, e todos são amigos do que dá presentes.", "referencia": "Provérbios 19:6" },
    { "texto": "Todos os irmãos do pobre o odeiam; quanto mais se afastam dele os seus amigos! Ele os persegue com súplicas, mas eles se vão.", "referencia": "Provérbios 19:7" },
    { "texto": "O que adquire entendimento ama a sua alma; o que guarda a inteligência achará o bem.", "referencia": "Provérbios 19:8" },
    { "texto": "A testemunha falsa não ficará impune, e o que profere mentiras perecerá.", "referencia": "Provérbios 19:9" },
    { "texto": "Ao insensato não convém a vida de luxo; quanto menos ao servo dominar os príncipes!", "referencia": "Provérbios 19:10" },
    { "texto": "A prudência do homem faz reter a sua ira, e é glória sua passar por cima da transgressão.", "referencia": "Provérbios 19:11" },
    { "texto": "A indignação do rei é como o bramido do leão, mas o seu favor é como o orvalho sobre a relva.", "referencia": "Provérbios 19:12" },
    { "texto": "O filho insensato é a desgraça do pai, e a mulher rixosa é como gotejar contínuo.", "referencia": "Provérbios 19:13" },
    { "texto": "Casa e riquezas são herança dos pais, mas do Senhor vem a esposa prudente.", "referencia": "Provérbios 19:14" },
    { "texto": "A preguiça faz cair em profundo sono, e o indolente passará fome.", "referencia": "Provérbios 19:15" },
    { "texto": "Quem guarda o mandamento guarda a sua alma; mas o que despreza os seus caminhos morrerá.", "referencia": "Provérbios 19:16" },
    { "texto": "Quem se compadece do pobre empresta ao Senhor, que lhe retribuirá o benefício.", "referencia": "Provérbios 19:17" },
    { "texto": "Corrija o teu filho enquanto há esperança, mas não te exaltes a ponto de matá-lo.", "referencia": "Provérbios 19:18" },
    { "texto": "O homem de grande ira deve sofrer o castigo, porque, se o livrares, terás de o fazer de novo.", "referencia": "Provérbios 19:19" },
    { "texto": "Ouve o conselho e aceita a instrução, para que sejas sábio nos teus últimos dias.", "referencia": "Provérbios 19:20" },
    { "texto": "Muitos são os planos no coração do homem, mas o propósito do Senhor é que prevalecerá.", "referencia": "Provérbios 19:21" },
    { "texto": "O que é desejável no homem é a bondade; mais vale ser pobre do que mentiroso.", "referencia": "Provérbios 19:22" },
    { "texto": "O temor do Senhor conduz à vida; quem o tem ficará satisfeito e não será visitado pelo mal.", "referencia": "Provérbios 19:23" },
    { "texto": "O preguiçoso mete a mão no prato e nem sequer a leva de volta à boca.", "referencia": "Provérbios 19:24" },
    { "texto": "Fere o escarnecedor, e o simples aprenderá a prudência; repreende o entendido, e ele compreenderá o conhecimento.", "referencia": "Provérbios 19:25" },
    { "texto": "O que rouba o pai ou a mãe e diz: 'Não é pecado', é companheiro do destruidor.", "referencia": "Provérbios 19:26" },
    { "texto": "O que é orgulhoso e arrogante se chama zombador; ele age com insolente presunção.", "referencia": "Provérbios 19:27" },
    { "texto": "Cessa, filho meu, de ouvir a instrução que leva ao erro.", "referencia": "Provérbios 19:28" },
    { "texto": "A testemunha corrupta zomba da justiça, e a boca dos ímpios devora a iniquidade.", "referencia": "Provérbios 19:29" },
    { "texto": "Preparados estão os juízos para os escarnecedores e os açoites para as costas dos tolos.", "referencia": "Provérbios 19:30" },
 { "texto": "O vinho é escarnecedor, e a bebida forte alvoroçadora; todo aquele que por eles é vencido não é sábio.", "referencia": "Provérbios 20:1" },
    { "texto": "O terror do rei é como o bramido de um leão; quem o provoca peca contra a sua própria vida.", "referencia": "Provérbios 20:2" },
    { "texto": "É honra para o homem evitar contendas, mas todo insensato se mete em brigas.", "referencia": "Provérbios 20:3" },
    { "texto": "O preguiçoso não lavra no inverno; no tempo da colheita, buscará e nada encontrará.", "referencia": "Provérbios 20:4" },
    { "texto": "Os propósitos do coração do homem são como águas profundas, mas o homem de entendimento os trará à tona.", "referencia": "Provérbios 20:5" },
    { "texto": "Muitos proclamam a sua própria bondade, mas o homem fiel, quem o achará?", "referencia": "Provérbios 20:6" },
    { "texto": "O justo anda na sua integridade; bem-aventurados serão os seus filhos depois dele.", "referencia": "Provérbios 20:7" },
    { "texto": "Assentando-se o rei no trono do juízo, com os seus olhos dissipa todo o mal.", "referencia": "Provérbios 20:8" },
    { "texto": "Quem pode dizer: 'Purifiquei o meu coração; estou limpo do meu pecado'?", "referencia": "Provérbios 20:9" },
