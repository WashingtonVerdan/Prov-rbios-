            function gerarProverbioDoDia() {
            const dataAtual = new Date();
            const seed = dataAtual.getFullYear() + dataAtual.getMonth() + dataAtual.getDate();
            const indice = seed % proverbios.length;
            const proverbioAtual = proverbios[indice];
            
            document.getElementById('proverbioTexto').textContent = proverbioAtual.texto;
            document.getElementById('proverbioReferencia').textContent = proverbioAtual.referencia;
        }

        async function compartilharImagem() {
            const btn = document.getElementById('btnCompartilhar');
            btn.disabled = true;
            btn.innerHTML = 'üïäÔ∏è Gerando imagem...';

            try {
                const card = document.getElementById('cardProverbio');
                
                const options = {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    allowTaint: true,
                    backgroundColor: null,
                    foreignObjectRendering: true
                };

                const canvas = await html2canvas(card, options);
                
                canvas.toBlob(async (blob) => {
                    try {
                        const file = new File([blob], "proverbio.png", { type: "image/png" });
                        
                        if (navigator.share) {
                            await navigator.share({
                                files: [file],
                                title: "Prov√©rbio Di√°rio",
                                text: document.getElementById('proverbioTexto').textContent
                            });
                        } else {
                            const reader = new FileReader();
                            reader.onload = () => {
                                const imgUrl = reader.result;
                                window.location.href = `instagram://library?AssetPath=${encodeURIComponent(imgUrl)}`;
                            };
                            reader.readAsDataURL(blob);
                        }
                    } catch (error) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = `proverbio-${new Date().toISOString().split('T')[0]}.png`;
                        document.body.appendChild(link);
                        link.click();
                        setTimeout(() => document.body.removeChild(link), 100);
                    }
                }, 'image/png');

            } catch (error) {
                alert('Toque prolongado na imagem para salvar e compartilhar!');
                console.error('Erro detalhado:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚ú® Compartilhar Sabedoria';
            }
        }

        function verificarAtualizacaoDiaria() {
            const agora = new Date();
            const amanha = new Date(agora);
            amanha.setDate(agora.getDate() + 1);
            amanha.setHours(0, 0, 1, 0);

            setTimeout(() => {
                gerarProverbioDoDia();
                setInterval(gerarProverbioDoDia, 86400000);
            }, amanha - agora);
        }

        // Inicializa√ß√£o
        gerarProverbioDoDia();
        verificarAtualizacaoDiaria();
        document.getElementById('btnCompartilhar').addEventListener('touchstart', compartilharImagem);
