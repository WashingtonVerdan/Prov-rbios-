<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Prov√©rbio Di√°rio - @washingtonverdan">
    <meta property="og:description" content="Receba seu prov√©rbio b√≠blico di√°rio e compartilhe sabedoria!">
    <title>Prov√©rbio Di√°rio - @washingtonverdan</title>
    
    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Merriweather&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-primaria: #8b4513;
            --cor-secundaria: #6b3410;
            --cor-fundo: #f0e6d3;
            --cor-texto: #333;
            --sombra: 0 0 20px rgba(0, 0, 0, 0.1);
            --borda-radius: 10px;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--cor-fundo);
            font-family: 'Merriweather', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 15px;
        }

        .proverbio-box {
            background: #fff5e6;
            padding: 30px;
            border-radius: var(--borda-radius);
            box-shadow: var(--sombra);
            position: relative;
            border: 2px solid var(--cor-primaria);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .proverbio-box:hover {
            transform: translateY(-3px);
        }

        .biblia-header {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.8rem;
            color: var(--cor-primaria);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--cor-primaria);
            padding-bottom: 10px;
            letter-spacing: 1px;
        }

        #proverbioTexto {
            font-size: 1.4rem;
            color: var(--cor-texto);
            margin: 20px 0;
            min-height: 100px;
        }

        .reference {
            font-style: italic;
            color: #666;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(139, 69, 19, 0.3);
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            user-select: none;
        }

        button {
            background: var(--cor-primaria);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--cor-secundaria);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .proverbio-box { padding: 20px; }
            #proverbioTexto { font-size: 1.2rem; }
            .biblia-header { font-size: 1.6rem; }
            button { padding: 12px 24px; font-size: 1rem; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="proverbio-box" id="proverbioContainer">
            <div class="biblia-header">Livro dos Prov√©rbios</div>
            <p id="proverbioTexto">Carregando prov√©rbio do dia...</p>
            <div class="reference" id="proverbioReferencia"></div>
            <div class="watermark">@washingtonverdan</div>
        </div>
        <button id="shareButton">üì∏ Compartilhar Prov√©rbio</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    
       <script>
document.addEventListener('DOMContentLoaded', () => {
    const proverbioTexto = document.getElementById('proverbioTexto');
    const proverbioReferencia = document.getElementById('proverbioReferencia');

    function getDailyProverb() {
        // Usa a data atual como semente para o n√∫mero aleat√≥rio
        const today = new Date();
        const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        
        fetch('proverbios.json')
            .then(response => response.json())
            .then(data => {
                // Gera √≠ndice baseado na data atual
                const index = Math.floor(seed % data.length);
                const dailyProverb = data[index];
                
                proverbioTexto.textContent = dailyProverb.texto;
                proverbioReferencia.textContent = dailyProverb.referencia;
            })
            .catch(error => {
                console.error('Erro ao carregar prov√©rbios:', error);
                proverbioTexto.textContent = 'Erro ao carregar o prov√©rbio do dia.';
            });
    }

    // Compartilhar como imagem
    document.getElementById('shareButton').addEventListener('click', () => {
        html2canvas(document.querySelector("#proverbioContainer")).then(canvas => {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.download = 'proverbio-do-dia.png';
            link.href = image;
            link.click();
        });
    });

    getDailyProverb();
});
       
</script>
</body>
</html>
